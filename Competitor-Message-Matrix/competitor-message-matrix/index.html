            <div class="page"><p class="text-component">Competitor message matrix</p>

<p class="text-component">Deloitte</p>
<p class="text-component">McKinsey</p>
<p class="text-component">Deloitte/Cyber:
Cybersecurity strategies should be secure, vigilant, and resilient and fully integrated into organizational strategy from the start.
</p>
<p class="text-component">Accenture/Digital transformation:
The value from IIoT will be in customer experience, product performance, workforce and operational efficiency, and portfolio optimization </p>
<p class="text-component">Accenture/Workforce:
Reskill at the top of the house; redesign work to focus on less structured, “gig” approaches</p>
<p class="text-component">Bain/Digital transformation:
IIoT vendors are crucial to helping their customers overcome barriers to adoption.  </p>
<p class="text-component">BCG/Strategy:
Strategy is the biggest initial hurdle, and changing company culture is the biggest implementation challenge. (2016)</p>
<p class="text-component">BCG/Workforce:
Upskilling the workforce and providing targeted reskilling opportunities is an imperative.</p>
<p class="text-component">Deloitte/Digital transformation:
Automation in distribution centers; How to prepare an organization for 4.0; Scaling digital supply networks</p>
<p class="text-component">Deloitte/Introductory:
High-level look at applications of 4.0</p>
<p class="text-component">Deloitte/Operations:
How manufacturers can better serve B2B customers though 4IR tech; how manufacturers should play IoT</p>
<p class="text-component">Deloitte/Risk and regulatory:
Examining the implications of Industry 4.0 on tax policy</p>
<p class="text-component">Deloitte/Strategy:
Survey on Industry 4.0 highlights a series of paradoxes in strategy and investment.</p>
<p class="text-component">Deloitte/Workforce:
Humans need new skills and knowledge, including change-management skills and knowledge of technology across the value chain. </p>
<p class="text-component">McKinsey/Digital transformation:
Digital manufacturing should focus on connectivity, intelligence, and flexible automation; developing supply chain 4.0; factors in a successful transformation; real-world examples of lighthouses</p>
<p class="text-component">McKinsey/Operations:
Addressing last-mile issues to move past the pilot phase; navigating the digitalization of manufacturing </p>
<p class="text-component">McKinsey/Strategy:
Strategic guidance on going from proof of concept to industrial scale and roles of governments and civil society </p>
<p class="text-component">McKinsey/Workforce:
Prospects for workers and what stakeholders can do to address it; transforming work to make it more interesting, less repetitive, 
more productive.</p>
