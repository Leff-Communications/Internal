<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">I love the holidays. Cheesy, nostalgic music and movies? Yes, please. An abundance of cookies and candies and pie? Mmhmm. An excuse to shop for hours on end? I’m in. 

Whether you’re looking forward to or dreading the holidays, we’ve got recommendations for how to spend the time. For instance, my colleague David recommends a book that reminds us of “life’s cruelest and most impossible forces.” That might not scream “happy holidays” to you—but, then again, I think we’ve all spent a holiday meal or two that fits that bill. On the other end of the spectrum, Tiana recommends baking a classic, festive French dessert. And we wrap up with a few of the things we’re looking forward to gifting or getting this holiday season, just in case you’re in need 
of inspiration.</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Gifts we’re looking forward to giving (or receiving)</p>
<p class="text-component">Mimi:
Whimsical or design-y 
versions of everyday objects, like this pot.</p>
<p class="text-component">Lys:
Maldon sea salt flakes—in bulk</p>
<p class="text-component">Annie M:
Bombas socks</p>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Taylor Swift’s new album Midnights is one of her best. It is very versatile, with many different sounds and genres. The album has a different vibe from any of her previous ones. I think that anyone—super fan or not—should give it a listen. There is bound to be at least one song you’ll love.</p>
<p class="text-component">Annie Hanigan
marketing coordinator</p>
<p class="text-component">Go to Annie’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/0847b99bf93a58903a8ea61ad6e90eec/annie-pick-full.jpeg" alt=""  class="image-component"/>
<img src="media/555f3b44415eef80fafdca2a121bbeba/annie-headshot-full.jpg" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Easily the book-release event of the year for me, Cormac McCarthy’s 11th novel, and his first in 16 years, is also his strangest, funniest, and most beautiful. Although there’s some structural scaffolding similar to a conventional thriller, the central mysteries of The Passenger aren’t meant to be solved as much as to remind us that we’re at the mercy of life’s cruelest and most impossible forces. I read it slowly and savored every single word.</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to David’s pick</p>
<p class="text-component">David Peak
senior editor</p>
<img src="media/ac12e5899edd9cddb3bcba01e496dc27/david-pick-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Joe Danca
group account director</p>
<p class="text-component">I’ve always been a fan of Mike Myers’ comedy, and the six-part series The Pentaverate does not disappoint. Myers plays eight different characters that all have a role in either ending or saving the world as the show pokes fun at conspiracy theories. His most notable is a (hilariously stereotypical) Canadian reporter looking to expose the secret society of five men who have influenced world events ever since the Black Plague. Each 30-minute episode is chock full of wit, humor, satire, loveable characters, and levity. And did I mention Rob Lowe? This one is definitely worth a watch.
</p>
<p class="text-component">Go to Joe’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/aa5b77a91f0909515d8073d833abe194/joes-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/36bcf47e9ae1ded5732dfba3927873cf/joe-headshot-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Every holiday, I pick something ambitious to make. This traditional French bûche de Noël is the perfect dessert to impress holiday party guests! Like most French recipes, this innocent-looking cake roll requires significant attention to temperature (it needs to be slightly warm for rolling) and patience in whipping the filling just right (but I won’t tell if you use Reddi-wip). Joyeux Noël! </p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
