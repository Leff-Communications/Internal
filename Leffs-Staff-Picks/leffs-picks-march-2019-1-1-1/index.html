            <div class="page"><img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">The final season of Game of Thrones wasn’t the only thing we talked about this month—though we’d be lying if we said we didn’t schedule a few dedicated debrief meetings. GoT madness aside, here’s what else caught our eyes and ears this month. </p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Heather's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Katie
design associate</p>
<p class="text-component">My great-grandfather was a neon-sign maker in Madison, Wisconsin. Because of him, I've always been fascinated with anything related to advertising. Enter Shelby Rodeffer, a Nashville-raised, Chicago-based sign painter who pulls inspiration from traditional sign painting and folk art and blends the two seamlessly. Her work is graphic and provocative, and she has a unique perspective that I love seeing. </p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Either Beric Dondarrion or 
the Hound</p>
<p class="text-component">Arya</p>
<p class="text-component">Sansa</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Brittany
senior editor</p>
<p class="text-component">We lost the inimitable Doris Day this month. For those unfamiliar, Doris was one of the biggest movie stars and recording artists of the 1960s. She released almost 30 albums in less than 20 years (1949–65), sometimes dropping three in one year. Non sequitur: I had my first baby this year and, as any parent of a young child knows, having a solid repertoire of cute songs to sing to your baby is clutch. I've been brushing up on lyrics to favorite oldies, and I came across Doris’s rendition of "A Bushel and a Peck," written by Frank Loesser for the musical Guys and Dolls. I now sing it to my daughter on a daily basis, doing my best to imitate Doris’s playfulness. It’s a small tribute but it always makes both of us smile.</p>
<p class="text-component">Galina
editorial associate</p>
<p class="text-component">In Meeting Gorbachev, three conversations with the equally sobering and humorous Mikhail Gorbachev examine the Soviet leader's unexpected rise to power amid a geritocracy, his triumphs and failures in a quickly modernizing society, and his political legacy. Recently screened at Chicago's Music Box Theater, followed by a Q&A with the legendary Werner Herzog, the documentary is both uncharacteristically lighthearted yet still appropriately foreboding (on brand for the German filmmaker). Meeting Gorbachev is currently playing in limited release and will make its way to additional markets in June. 
</p>
<p class="text-component">Go to Galina's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component"></p>
<p class="text-component">Heather
managing director</p>
<p class="text-component">Go to Brittany's pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">David</p>
<p class="text-component">Heather</p>
<p class="text-component">Brittany</p>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Katie's pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/3c01a7b17aeca56ddc5cb55af5c127d5/2-meeting-gorbachevjpg-full.jpg" alt=""  class="image-component"/>
<img src="media/0ff33298e9dbc30544b3147f1dbdca51/brittany-full.png" alt=""  class="image-component"/>
<img src="media/fd9483833d566b1a01dd6766ec5ff0f5/katie-full.png" alt=""  class="image-component"/>
<img src="media/950b7a376a103b975d73db23efdb4812/screen-shot-2019-05-21-at-2-54-03-pm-full.png" alt=""  class="image-component"/>
<img src="media/c4cbce50a108eee9b5cb6d39c1ad8255/screen-shot-2019-05-21-at-2-55-29-pm-full.png" alt=""  class="image-component"/>
<p class="text-component">I think it’s fair to say that life is simple but difficult. By that, I mean in most situations it’s obvious what’s right and wrong, even though it might be quite hard to do what’s right. Regrettably, this philosophy doesn’t hold true for parenting. Despite the fact that I’m reasonably intelligent and I work at being a good parent, I often have no damn clue what’s right. And what’s right for one of my kids often doesn’t work for the other. So what’s a parent to do? Answer: revel in the fact that parents—and so-called parenting experts—have been utterly clueless for thousands of years. In her book Act Natural, author Jennifer Traig recounts in hilarious, sometimes crude, and always well-cited detail the history of Western parenting. Whether they took advice from Aristotle or Dr. Spock, parents have been screwing up their kids for centuries. And in tearing down the parenting skills of societies past, Traig effectively writes her own parenting manual. Her central tenet seems to be that parents need to chill the 
f--- out. In her words, “Things will probably work out just fine, as things tend to do.” </p>
<img src="media/94c0930bd1d1cc124b4c2a6f0a52aa36/heather-full.png" alt=""  class="image-component"/>
<img src="media/e20e922fbf8d56e794042c07e3761715/galina-full.png" alt=""  class="image-component"/>
<img src="media/35830310ecfaf782541a9ce15768142f/doris-day-full.jpg" alt=""  class="image-component"/>
<p class="text-component">In celebration of the series finale, the Leff team shares their favorite GoT character: 
</p>
<p class="text-component">Delilah</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Ser Jorah Mormont
Tyrion Lannister
Olenna Tyrell</p></div>
