            <div class="page"><img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">What to do when it’s November but feels like February? Watch stuff, apparently. This month we’re endorsing a couple of new movies and a TV show—in addition to an article about the research done by this year’s winners of the Nobel Prize in Economics. </p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Allan’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Jake
senior design associate</p>
<p class="text-component">Growing up, I really connected with all the characters professional wrestlers portrayed. Before I knew what kayfabe (the written story lines/acting/predetermined outcomes) was, I would get so worked up by the stories that I would yell at the TV. To me, it was extremely real, and I didn’t understand why these crazy stories never made the news. 

Today, despite knowing that a group of people came up with the story lines while sitting around a conference table, I am still obsessed with wrestling and love digging into the stories behind the people who play these characters. Which brings me to the Viceland show Dark Side of the Ring. The two creators, Evan Husney and Jason Eisener, have made what I believe is one of the best series to ever hit television. The show delves into the true and dark stories of the wrestling business, including the tragic murder in Puerto Rico of one of my favorite wrestlers, Bruiser Brody. The episodes are filled with interviews with family members and wrestling historians, as well as tasteful reenactments to make the viewer feel like they are experiencing the event. The feelings I had while watching wrestling growing up come rushing back when I watch this show—except this time the crazy stories actually are real.
</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Trader Joe's Rustic Apple Tarte
Christina</p>
<p class="text-component">Preppy Kitchen's pumpkin macarons
Annie</p>
<p class="text-component">A Beautiful Plate's roasted brussels
sprouts and squash
Delilah</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Rachel Henry
editor</p>
<p class="text-component">Alma Har’el’s clear directorial vision and the no-fat, no-bullshit writing makes Honey Boy a total win. On its surface, the movie appears to be a classic film about a man’s complicated relationship with his father (a tale as old as time), but the execution makes the story fresh, engaging, and, honestly, a little heartbreaking.  </p>
<p class="text-component">Mimi Li
editor</p>
<p class="text-component">The economists who just won the Nobel Prize in Economics have done the brunt of their research on what works in efforts to alleviate poverty. Perhaps most interesting is what doesn't work but “should.” For instance—and this is important for some of the projects we work on here about social equity and economic development—people don't like to move for “better” (or sometimes any) jobs. While this finding flies in the face of expectations that people would try to maximize their earnings, trading earnings for living where you have strong(er) personal ties can be a rational choice. It's a choice many people make. 

Read the entire column. It inspired me to get their book.
</p>
<p class="text-component">Go to Mimi’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Allan Gold
senior advisor</p>
<p class="text-component">Go to Rachel’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Jake’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">When I was in college in the early 1970s, my roommate and I somehow got turned on to the (raunchy) recordings of the entertainer Rudy Ray Moore (a.k.a. Dolemite). Years pass, and now the great Eddie Murphy has done a movie based on Moore's life, Dolemite Is My Name. Warning: NSFW.</p>
<p class="text-component">Favorite seasonal treat:</p>
<p class="text-component">Peanut-covered caramel apples
Heather</p>
