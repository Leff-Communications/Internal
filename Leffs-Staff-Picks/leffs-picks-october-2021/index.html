            <div class="page"><img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin:
28 Days Later</p>
<p class="text-component">Juan:
The Blair Witch Project</p>
<p class="text-component">Morgan:
The Cabin in the Woods</p>
<p class="text-component">Karen Henrie, senior editor</p>
<p class="text-component">Jennifer Bulat
managing editor</p>
<p class="text-component">Go to Jennifer’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Bookmark this now: Hope for the Day is a Chicago nonprofit 
mental-health advocate and suicide-prevention educator. Its Find Help page may be the single-most-proactive (nonexhaustive) mental-health resource available on quick notice.

You are not alone; pop in your zip code at the link and see just how 
close free or reduced-cost services—including medical care, transportation, food, and job training—are to you.

Mental health and illness is an area of healthcare and social impact 
very near and dear to me. We don’t have to wait to address mental health until crisis—proactivity is key to breaking the stigma around confronting mental health. Have hope, talk about it, and know that it’s OK not to be OK.
</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Caroline Koch
manager of creative operations</p>
<p class="text-component">Go to Caroline’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Erik Delfin
design associate</p>
<p class="text-component">Go to Erik’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Self-help books sometimes get a bad rap, but the ones written by researcher Brené Brown are different. One of them, Rising Strong, is constructed to help readers get back up after they’ve been emotionally knocked down. Through personal anecdotes and data compiled from her research, Brown offers the reader a path for working through pain, grief, and shame. It’s like one long, rewarding therapy session in book form.</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Jen:
The Ring
</p>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">October 10 is World Mental Health Day, a day where people around the world band together to raise awareness about mental health and break down stigmas surrounding the topic. We’ve been thrilled to see mental health become a common topic of conversation in the business world over the past year and a half, with many professional-services firms
publishing consistently on the topic. Below you’ll find resources for help; personal perspectives on how we maintain our mental health; a book recommendation; and even some creative, comical takes on mental health and the human condition.

It’s also fully fall, and in the lead-up to Halloween, we’re sharing our favorite scary movies—making this month’s picks a bit of an odd mix of sincerity, self-help, and spookiness. 
</p>
<p class="text-component">I love the webcomic Dinos and Comics for its elegance and constraint. Featuring a simply drawn dinosaur and his small group of prehistoric animal friends, each four-panel comic portrays with poignance and humor the range of self-doubts, hang-ups, and mental afflictions endemic to the human condition. I follow the comic on Instagram, but it is also available on Twitter and Facebook. You can also find these comics collected in The New York Times bestselling book Dinosaur Therapy, written by James Steward and illustrated by K Roméy.</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Our favorite scary movies</p>
<img src="media/98e802f2a82e7bced88e159bae33ea2d/caroline-pref-1-full.jpg" alt=""  class="image-component"/>
<img src="media/f33cc31e2fa33ec0ca5b900015400518/carolinesimage-hopefortheday-full.png" alt=""  class="image-component"/>
<p class="text-component">It’s easy to get caught up overthinking mistakes we’ve made or anticipating upcoming events in idle moments of our days, leading us to take the present moment for granted. Practicing mindfulness—exercises focused on being present—can help us overcome these anxieties. Personally, mindfulness has helped me focus on goals, errands, and relationships and improve the quality of my life. The Mental Health Foundation offers a helpful resource on mindfulness—including what it 
is and how to practice it.
</p>
<img src="media/7ead75b2303bc50413066404c55a650f/screen-shot-2021-09-29-at-11-23-33-full.png" alt=""  class="image-component"/>
<img src="media/f0c8f08d6a1c9f85e0d437a2bebf7a47/erik-full.jpg" alt=""  class="image-component"/>
<img src="media/5facfab00c884679865f2765beeef6d2/jen-pref-2-full.jpg" alt=""  class="image-component"/>
<img src="media/35c4782149687c2c4d5927673a1585d3/mtuwmdyxlw5ldgx5zgjvzzppre4wmdaymdixmdqx-full.jpeg" alt=""  class="image-component"/>
<p class="text-component">Go to Karen’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/dfa968817f133634e5e0092eb28e2ff8/karen-pref-1-full.jpg" alt=""  class="image-component"/>
<img src="media/feaada63a1523d739b2d1e359d0ef926/karensimage-dinosandcomics-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Mimi Li
senior editor</p>
<p class="text-component">Go to Mimi’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/c611a8ab983b8853b7ae983466cbe4c8/leff-communications-0288-1-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Therapy! It’s great. Here are some resources for when we want to address culturally specific challenges. 

Asian American therapists: 
Asian Mental Health Collective
Asian American Therapists in Chicagoland

Black therapists: 
Therapy for Black Girls
Therapy for Black Men

Latino and Hispanic therapists: 
Latinx Therapy

Queer therapists (and how to find them):
“Why I Needed to See a Queer Therapist (And How You Can Find
One, Too)”

A catch-all resource for inclusive therapists:
Inclusive Therapists</p>
<img src="media/0580f2d740fab9241fc11e90dc756774/screen-shot-2021-09-29-at-12-11-46-full.png" alt=""  class="image-component"/></div>
