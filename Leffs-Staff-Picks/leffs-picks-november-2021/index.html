    <noscript>
        
            <div class="page"><img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Margaret:
After School Matters</p>
<p class="text-component">Jen:
Greater Chicago Food Depository</p>
<p class="text-component">Mimi:
Native American Land Conservancy</p>
<p class="text-component">Mary Reddy
senior adviser</p>
<p class="text-component">KC Esper
editor</p>
<p class="text-component">Go to KC’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Layli Long Soldier is a poet with a lot to say and a striking way of saying it. My favorite poems of hers are “38” and “Whereas Statements.” All her work has a sharp perspective on her Native American heritage.
</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Claire Holland
editorial associate</p>
<p class="text-component">Go to Claire’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin Durkin
designer</p>
<p class="text-component">Go to Justin’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Native chef Sean Sherman’s goal is to reframe the narrative around Native food and reclaim their culinary culture. Sherman has a restaurant in Minneapolis called Owamni, and he also founded an organization called The Sioux Chef, which helps bring resources to different Native farmers across the country. </p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie:
Women for
Afghan Women</p>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">November is Native American Heritage Month, and we’re excited to share some of our favorite poems, books, and television shows created by and about Native people and culture. And as we gear up for the season of giving, we’re also recommending some of the nonprofits we support.
</p>
<p class="text-component">During the 2020 lockdown, I rediscovered poetry. The anthology When the Light of the World Was Subdued, Our Songs Came Through comprises more than 160 Native poets, both traditional and emerging, and is an endless source of beauty, emotional depth, and hope. </p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Worthy nonprofits to support this giving season</p>
<img src="media/3a2138f212c4f30ecd5747650c7b467b/claire-headshot-full.jpeg" alt=""  class="image-component"/>
<img src="media/7e269d745991c9d22b727e81a72d38f4/claires-pick-full.jpeg" alt=""  class="image-component"/>
<p class="text-component">The FX on Hulu comedy series Reservation Dogs, written by Sterlin Harjo and Taika Waititi, follows four indigenous teens who desperately want to get out of their reservation in Oklahoma. They are willing to do anything, even criminal, to chase the dream of being in California. The series features Native actors, directors, and film crews and employs dark humor to address many of the horrendous ways indigenous people have been treated. 

Reservation Dogs has a lot of heart, great characters, and a surrealistic feel. I absolutely loved this series and laughed throughout.

</p>
<img src="media/cd467321f60dc35e9550975c171366e3/2021-10-20-15-58-56-full.jpg" alt=""  class="image-component"/>
<img src="media/154dc738f0b0242c878241e1a9a989df/leff-communications-0438-crop-full.jpg" alt=""  class="image-component"/>
<img src="media/d5b35be26d64b70456df507c185aeec5/kc-headshot-full.jpeg" alt=""  class="image-component"/>
<img src="media/67aa093cf6a345482bc1aeb8bb4ca748/kcs-pick-full.jpeg" alt=""  class="image-component"/>
<p class="text-component">Go to Mary’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/a45bade9ebf444b7513631b0591301f7/mary-headshot-full.jpeg" alt=""  class="image-component"/>
<img src="media/8450206813e3318a3c17bc283d3e66f2/marys-pick-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Mimi Li
senior editor</p>
<p class="text-component">Go to Mimi’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/c611a8ab983b8853b7ae983466cbe4c8/leff-communications-0288-1-full.jpg" alt=""  class="image-component"/>
<p class="text-component">It's hard to go wrong with Sherman Alexie. I read the book The Absolutely True Diary of a Part-Time Indian years ago with no specific expectations. Its liveliness startled and delighted me. </p>
<img src="media/a3348f135630d84411c0378fe6d7811d/mimis-pick-full.jpeg" alt=""  class="image-component"/></div>
