    <noscript>
        
            <div class="page"><img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">With the holidays and all their joy and hubbub behind us, those of us in the Northern Hemisphere are stuck with just winter for the foreseeable future. There are no celebrations. There are no large get-togethers. There’s barely any sun. Is my seasonal depression showing?

If you struggle to cultivate joy this time of year, I feel ya. But in recent years, I’ve gotten better about establishing some rituals that make the time feel special. Adriene Mishler, of Yoga with Adriene, does a 30-day yoga series every January that is a bright spot. And I’ve recently discovered that I enjoy doing puzzles—something I do not have the patience for if being outside is an option. 

Below, we offer up suggestions of what to watch, read, and listen to 
this month, as well as some more of the things that bring us joy on dark, 
dreary days.
</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Our favorite pick-me-ups for dreary days</p>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Tim Burton has a direct line to the weird, spooky part of my brain. I have been seriously enjoying the new Netflix series Wednesday based on the infamous character Wednesday Addams. Who better than Tim Burton to portray this tale of the dark, mysterious member of the Addams family? The actress who plays her doesn’t even blink the entire series. Wednesday is the perfect series to transition from the holiday spirit into a cool, wintery state 
of mind.</p>
<p class="text-component">Annie Hanigan
marketing coordinator</p>
<p class="text-component">Go to Annie’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/c6fb802da6ff5a81e4cc061cc2d710e7/annie-h-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/555f3b44415eef80fafdca2a121bbeba/annie-headshot-full.jpg" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Dan Levy’s The Big Brunch is the most delightful, heartwarming show I’ve watched in a long time. It brings all the good feels of brunch—cocktails, coffee, comfort food, camaraderie—and pairs it with healthy competition among truly good and talented people aiming to cook up the best brunch. You can’t help but to root for each and every one of the chefs. And the judges. The judges. If I didn’t love Dan Levy so much, I might say his co-judges Sohla El-Waylly and Will Guidara steal the show. You’ll cry, you’ll laugh, you’ll have to get up and make a snack. I fully plan on rewatching the whole thing. </p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Annie’s pick</p>
<p class="text-component">Annie Mullowney
senior editor</p>
<img src="media/1f768365bce6d8150514b4bffa0c36c9/annie-m-pick-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Claire Holland
editor</p>
<p class="text-component">For the past few years, I’ve used Rolling Stone’s “Best Albums of the Year” list as my springboard for discovering new artists, music, and genres. From bangers in foreign languages to highly acclaimed Top 40 hits, I always find new favorites and things I would never have heard otherwise. The full experience—almost 75 hours—is not for the faint of heart. But it can be a fun background goal to plug away at while you work—and I won’t judge you for skipping around.
</p>
<p class="text-component">Go to Claire’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/4948f18230149ab577fd6a7c181d9de0/claire-h-pick-full.jpeg" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/58291c66d5805ad74b2f1e5959659e05/claire-h-headshot-full.jpg" alt=""  class="image-component"/>
<p class="text-component">“The edge is a shantytown filled with gold seekers. We are fugitives, and the law is skinny with hungry for us.” I dare you to get these sentences out of your head after you read Kevin Wilson’s newest fabulous novel, Now Is Not the Time to Panic. In the summer of 1996, two bored yet creative teenagers decide to hang out and make art together. What results from their masterpiece is indeed (despite the title) a panic, and it has major implications for both of them. My only complaint about this book is that I wanted to read more about the characters and the rest of their lives.</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Jen’s pick</p>
<p class="text-component">Jen Bulat
production director</p>
<img src="media/8049403cbfa0931aca14e0c9ce16a118/jeb-b-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/7147530fb27222bbafd7de4fc73cd2a3/jen-headshot-full.jpeg" alt=""  class="image-component"/>
<img src="media/fa46d3901f8ca885c5f8e1691ef53155/annie-m-headshot-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Mary Reddy
senior advisor</p>
<p class="text-component">If you like to make New Year’s resolutions, perhaps you’ll benefit from turning an avoidance goal into an approach goal. Per Carlbring, in the Department of Psychology at Stockholm University, suggests that “instead of stopping things, you should start doing things.” Or do you prefer to ponder whether it’s even worth trying?
</p>
<p class="text-component">Go to Mary’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/cdd23a962c05e5919c9e2cd3776bc993/mary-r-pick-v2-full.jpg" alt=""  class="image-component"/>
<img src="media/a45bade9ebf444b7513631b0591301f7/mary-headshot-full.jpeg" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">KC:
Wearing my
Giesswein slippers and eating mint chocolate chip 
ice cream</p>
<p class="text-component">Brittany:
Watching Easy-Bake Battle</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Becky:
Making chili</p>
<p class="text-component">Morgan:
Listening to 
“Shower the People” by 
James Taylor</p></div>
