<p class="text-component">Anyone else getting sick of asking and answering “How are you doing?” And at the same time, I find myself constantly reassessing—how am 
I doing? Today? This morning? In this minute? For me, the answer may change hourly, making finding little sources of joy or comfort critical. That most often means cake—eating it, baking it, looking at photos of it—
but sometimes a good book, article, show, or song will do the trick. Read on for more of the things getting us through.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">For the most part, I’ve been indulging in pretty mindless TV for the past couple months. We’ve binged all the things we’re supposed to (Tiger King, Ozark) plus my two-year-old’s favorites (Moana, Zootopia). And we have come, late to the game, to Schitt’s Creek, which has been a blissful distraction from reality. But for a change of pace, I suggested my family watch Becoming, the Netflix documentary that follows Michelle Obama on her tour for the book by the same name. It was perfect. I was especially grateful to be watching it with my 11- and 14-year-old daughters as it offered a segue into conversations about white privilege, worthiness, and humility. Michelle provides a reminder of all the good there is in the world and that, even in dark times, there is always cause for hope.</p>

<p class="text-component">Commencements—and commencement speeches—are exciting to me, even when the graduates are getting launched into a pandemic with no medical or economic resolution in sight. 

I hoover up commencement speeches because the good ones, like 
David Brooks’s from this year, give you some guidelines for how to live an interesting—and even a good—life. One way to test whether an experience passes the interesting-or-good test is to ask, “Is this something people will ask me about later on in life? Will this be good fodder for my eulogy?” Gather enough of those experiences, and you'll create a life that would make for a good eulogy (a whole other genre of speeches)—or an obituary that's interesting to strangers.</p>
<img src="media/28ffe9f88757439d241989a5f837be89/original-full.jpg" alt=""  class="image-component"/>
<p class="text-component">I read the book Enough: Notes From a Woman Who Has Finally Found It last year, but I think I might revisit it, as the idea of “enough” (what it looks like, what it isn’t, and when do we know we’ve reached it) is especially pertinent now. While the deluge of articles, essays, tweets, and ’grams about achieving balance and finding meaning in everything can seem overwhelming and not just a little trite, Shauna Ahern’s voice stands out in this morass. She’s funny, a straight shooter, and introspective without leaning too hard on sentimentality.</p>
