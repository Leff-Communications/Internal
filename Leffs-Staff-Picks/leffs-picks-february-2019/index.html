            <div class="page"><img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">As we bask in the glow of Leff's ninth anniversary, we're thinking about big stuff: cultural criticism, life and death, and international publishing. Plus, some quick reads to kick off your weekend.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Alia's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Carolyn
strategic communications manager</p>
<p class="text-component">Netflix’s Russian Doll—a dark twist on Groundhog Day—will send you into a light existential crisis, 25 minutes at a time. The eight-episode arc blends notes of trauma, nostalgia, and surprise. The series was created by Natasha Lyonne and Amy Poehler and developed with an all-female writers' room (and only female directors!)—a rare feat, even in 2019.</p>
<p class="text-component">Go to Carolyn's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">This month's quick reads:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Like Moths To A Flame: Why Modern-Day Guests Always Gather 
In The Kitchen</p>
<p class="text-component">Billie Holiday</p>
<p class="text-component">The New ‘New Education’</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Rachel
editor</p>
<p class="text-component">I make an effort to pick books written by non-American (or non-British) authors as often as possible. It enriches my reading experience and also prevents me from falling into a reading rut. This New York Times list of 2019 books from around the world does my work for me—and has enough variety to ensure there's something for everyone.</p>
<p class="text-component">Justin
design associate</p>
<p class="text-component">The Netflix original series The Umbrella Academy takes an energetic and imaginative look into a dysfunctional family of superheroes who need to uncover the cause of their father’s death—and also fight the impending threat of the apocalypse. The series (based on the Dark Horse Comics series of the same name, originally created by My Chemical Romance’s Gerard Way) is fast paced and quirky, but it makes room to tackle larger ideas, like equality and neglect.</p>
<p class="text-component">Go to Justin's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">I've been listening to Slate’s Culture Gabfest for about seven years and can't imagine commuting without it. The three hosts examine all things culture: movies, books, TV, trends, events, people, live shows, and beyond. Their conversation and critical commentary are smart and funny, and listening to them unpack everything from highbrow films to viral recipes and memes reminds me how important cultural criticism is in revealing to us where we've been, where we are, and where we could go.</p>
<img src="media/f8b4183091451d9b84890274da416c8b/alia-full.png" alt=""  class="image-component"/>
<p class="text-component">Alia
director, accounts and strategy
</p>
<img src="media/f8319802fca17e76fbc0d4df08faa6d2/carolyn-full.png" alt=""  class="image-component"/>
