    <noscript>
        
            <div class="page"><img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Some of my colleagues and I were recently discussing how we approach shows and music that we are obsessed with. Do you restrict yourself from going in too deep to try to spread out the enjoyment and make it last? Or do you go all in, listening or watching incessantly, every chance you get? I’m firmly in the latter camp, which means I inevitably get to a point with any new-to-me music where I can no longer stand it. Like, it almost makes me feel nauseous to listen to it. I cannot defend this approach, but I also can’t fight it. My latest victim was The Beths’ 2022 album, Expert in a Dying Field, which I discovered when one of my colleagues brought the vinyl into the office.

My colleagues share some more obsession-worthy music below, as well as a couple of thought-provoking books.

</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Albums we listen to over and over</p>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">After a two-year musical hiatus, Miley Cyrus will be releasing her newest album, Endless Summer Vacation, on March 10. The album is highly anticipated, especially following the success of its first single, “Flowers.” As a millennial, I remember Miley from her Hannah Montana days and almost feel as though I have grown up with her throughout her musical career. I am thrilled that she is finally back. I’m looking forward to her new, inevitably catchy tracks—and hoping that, just maybe, they’ll give listeners a juicy inside look at her relationship with and divorce from Liam Hemsworth.</p>
<p class="text-component">Annie Hanigan
marketing coordinator</p>
<p class="text-component">Go to Annie’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/bf9bd46e6e0980b9c7d56dfc470975ff/annies-pick-full.png" alt=""  class="image-component"/>
<img src="media/555f3b44415eef80fafdca2a121bbeba/annie-headshot-full.jpg" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">If you’re not an existing Alvvays fan, you might recognize them from their hit song on every 2010s indie playlist, “Archie, Marry Me.” The Canadian four piece’s third studio album, Blue Rev, came out in October, but I’m still listening to it weekly. Some of the best melodies in indie pop backed with elements from 80s and 90s indie, illustrative lyrics, and Molly Rankin’s voice combine to make something nostalgic but also somehow modern. Pitchfork calls it “cool and righteous.” It’s kind of all over the place, but it works so well. And it’s a must-listen for anyone who’s also feeling all over the place right now.
</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Katie’s pick</p>
<p class="text-component">Katie Edwards
design manager</p>
<img src="media/1ff4ae0488a0e6a94cbb1be6c93311d3/katie-pick-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Rebekah Ayers
editorial associate</p>
<p class="text-component">Cloud Cuckoo Land is not exactly new in the book world, but it still 
deserves a spot on your 2023 reading list. This book brilliantly demonstrates the interconnectedness of history, and Anthony Doerr seamlessly blends different centuries and characters with writing that is poetic, bold, 
and moving.</p>
<p class="text-component">Go to Rebekah’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/e25ba4e5ce24d92fd5018a3b3799658f/rebekah-headshot-full.jpg" alt=""  class="image-component"/>
<p class="text-component">It’s been two years since my father’s passing, and not a day goes by that I don’t think about the meaning of life and the legacies we leave behind when, as it does, our time comes. The book When Breath Becomes Air was published postmortem by a brilliant young neurosurgeon. Paul Kalanithi, a nonsmoker, was diagnosed with stage IV metastatic lung cancer in his mid-30s, disrupting a promising career and cutting short a future with his newborn daughter. His fascination with the human brain, literature, and spirituality led him to pursue several degrees I didn’t even realize existed. He was destined to become a leader in his field and in many ways still was, leaving in his legacy a book that confronts a topic we often don’t think about until we have to: the meaning of life. I highly recommend reading it with a friend or book club, as each chapter inspires meaningful thoughts and conversations.</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Tiana’s pick</p>
<p class="text-component">Tiana Pigford
marketing manager</p>
<img src="media/a61d6546498c2fd87ef3c4a4e7d25d46/tianas-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/3041a08919b3f40126bf699ca49100eb/tiana-headshot-full.jpg" alt=""  class="image-component"/>
<img src="media/11c4d2f818afc4d999a39a453b11bc71/katie-headshot-full.jpg" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
