<p class="text-component">Mimi Li
editor</p>
<p class="text-component">Go to Mimi’s pick</p>

<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">There's nothing better than a John Hughes movie around the holidays. But Planes, Trains and Automobiles is especially nostalgic this year, given that many of us have cancelled the holiday travel we typically embark on. Upon watching it this year, I realized I'd gained a new perspective on travel—which previously had been a major point of stress (no overhead luggage space! no free snacks! the toddler wriggling and crying on my lap!). I focused on the wonder of the multiple modes of transportation we have available to us to get from point A to B.</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Alyssa Abkowitz
VP
content</p>
<p class="text-component">Go to Alyssa’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Brittany Williams
editorial director</p>
<p class="text-component">Go to Brittany’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/9729bfd1cd951aa7febe0f964d810025/mimi-full.png" alt=""  class="image-component"/>
<p class="text-component">I used to bartend in places where all of the cocktails involved cheap well liquor, a heavy pour, and a soda gun. It was only much later that I learned the importance of exact measurement and the right ingredients. After some exploration, I found the ideal Manhattan recipe. (Of course, there is no empirical ideal, but it's the best I've experienced so far.)
</p>
<p class="text-component">I'm stoked that the City of Chicago and the Chicago Urban League teamed up to create a website highlighting Black-owned businesses in the Chicago area. Launched November 24, ahead of the traditional shopping frenzy of Black Friday, Black Shop Friday currently lists more than 500 Black-owned businesses. You can search by category (such as retail, restaurants and food service, and professional services) and by neighborhood. Shop on!
</p>
<p class="text-component">Succession is a bit of an anti-holiday watch and can make you grateful for your family. It's a much darker Arrested Development, which means a certain kind of person will cackle at least once per episode at elements like the corporate slogan, “We here for you,” and creative profanity that I shouldn't put here.</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Suggestions for where to shop this holiday season:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie:
Foursided</p>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component"></p>
<p class="text-component">Go to Tiana’s pick</p>
<p class="text-component">Tiana Pigford
editorial production associate</p>
<p class="text-component">Since the start of the year, I’ve taken a deeper dive into the fascinating world of wine, and Wine Folly has been my best friend. Wine Folly offers an approachable and often lighthearted journey through a topic many consider intimidating, without leaving anything out. From the wine-making process and wine-producing regions, to how to do blind tastings and properly read labels, this book covers it all. Plus, it's paired with comprehensive, fun visuals. This makes a great coffee table book or holiday gift for all the self-proclaimed sommeliers in your life—or maybe for that one friend who can never seem to pronounce Sangiovese. Cheers!
</p>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">No time of year is so full of nostalgia. The food, the movies, the music—yes, I’m one of those people who loves Christmas music—it all transports me back to childhood. And I love that I get to help create memories and traditions for my daughters. I’m a total sap when it comes to the holidays. So, this month, we’re recommending all things holiday: what to watch, what to drink, and where to shop (support independent businesses!). </p>
<img src="media/661f594b34c33439163121e354232db5/december2020-headshots-alyssa-01-01-full.png" alt=""  class="image-component"/>
<img src="media/6204a19f0ebaa890ebf9222161381c12/alyssas-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/60471af7085f56cdd43e92d7bfe517cd/december2020-headshots-brittany-01-01-full.png" alt=""  class="image-component"/>
<img src="media/d53e895be1d6ea6b8b54ce44aa888264/mimis-pick-full.jpg" alt=""  class="image-component"/>
<p class="text-component">• 2 parts Michter's bourbon
• 1 part Cocchi sweet vermouth (don't settle for     Martini & Rossi; that's a good way to waste tasty bourbon)
•3 dashes Angostura bitters

</p>
<p class="text-component">I shake mine, even though the purists swear doing so bruises the sweet vermouth. (What?) 

Pour into a rocks glass and wait for Santa to show up.
</p>
