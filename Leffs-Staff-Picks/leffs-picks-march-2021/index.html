<p class="text-component">Justin: 
Ellen Kuras, Lisa Orth, Annik Troxler</p>
<p class="text-component">Erik: 
April Greiman,
Kaori Watanabe
</p>
<p class="text-component">Katie:
Bianca Xunise</p>
<p class="text-component">Mimi Li
senior editor</p>
<p class="text-component">Katie Edwards
designer</p>
<p class="text-component">Go to Katies’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">I recently discovered the story of Dorothy Porter, the chief librarian at Howard University from 1930 to 1973, through this Q&A with historian and literary scholar Laura Helton. Porter, by reconfiguring the way books were catalogued, including rewriting Dewey decimals, helped make Black stories searchable and more accessible. And, ultimately, her efforts contributed to the creation of the field of Black Studies. Helton explains Porter’s work: “Porter understood that access was not only about whether a library was open to Black readers, but also about how objects were shelved and described. Her agenda, then, was infrastructural. She wanted to build access to Black print culture everywhere.”</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie Mullowney
senior editor
</p>
<p class="text-component">Go to Annies’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Jennifer Bulat
managing editor</p>
<p class="text-component">Go to Jennifer’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/2c388222c599eb675b33ba7b042ca968/katie-full.png" alt=""  class="image-component"/>
<p class="text-component">I rarely read a book twice because there are just too many things to read and not enough time. But Station Eleven—which involves a near-extinction-level pandemic—was, ironically, a comfort read for me last summer. (I’d first read it in 2015.) The story follows arts performers and others whose lives are intertwined in the early, terrifying days of the outbreak and then again 20 years later, and it gave me renewed faith in what our species is capable of through acts of generosity and love. I may have to read it a third time.
</p>
<p class="text-component">The New Yorker article “Joe Biden, Kamala Harris, and the Limits of Representation” by Keeanga-Yamahtta Taylor came out in August of last year but remains incredibly fitting, especially as we shift focus to uplift women and nonbinary people this Women’s History Month, as a reminder of how limiting representation in neoliberal politics can be. Taylor explains how people in power often do not attempt to advocate for all people—including Black people, Indigenous people, people of color, poor people, unsheltered people, disabled people, and incarcerated people. In order for our celebration of Women’s History Month to be intersectional, we can’t get too focused on identity politics. Rather, we need to pay attention to which people in power are actually helping the folks who need it the most—and demand better of those who are not.</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Some of our favorite women and nonbinary artists and creatives:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Delilah:
Frida Kahlo, Barbara Kruger, Lorna Simpson
</p>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component"></p>
<p class="text-component">It’s Women’s History Month, and we’re taking the opportunity to reflect on stories by and about women—including about women who changed history, how the economy exploits women, and the limits of representation.</p>
<img src="media/aeff9f2f38fb993bb5988e979fe1ffec/jen-01-full.png" alt=""  class="image-component"/>
<img src="media/9729bfd1cd951aa7febe0f964d810025/mimi-full.png" alt=""  class="image-component"/>
<img src="media/f5b8547d1c5c4bf331296d0f7a1defa7/annie-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Mimi’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/48c6c1fa81635aac08c61aa4f703ffa9/annies-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/56ddb3b3881eede6e8ded2e4a0f08fa8/jens-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/1878f9071899aa623debf1b74c162d1a/katies-pick-full.jpg" alt=""  class="image-component"/>
<p class="text-component">The book The Value of Everything by Mariana Mazzucato and the New York Times Magazine article “The Lockdown Showed How the Economy Exploits Women. She Already Knew.” by Jordan Kisner are companion reads about value extraction. Mazzucato uses her book to show us the ways in which the modern economy has strayed from value creation and into value extraction, while the Times’ feature on Silvia Federici discusses her work to illuminate the ways in which the economic system extracts value from women's labor without compensating them (much) for it.

</p>
<img src="media/9edaecc565ab791d023125e326537769/mimi-combined-full.jpg" alt=""  class="image-component"/></div>
