            <div class="page"><img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">As the year winds down, we’re enjoying new tunes and thinking about the genesis of old ones. We’re also reading about emotion in the workplace and browsing one of the best gift guides around—just in time for the holidays.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">David
editorial associate
</p>
<p class="text-component">I'm still exploring the latest album from Canadian composer and sound artist Tim Hecker, which ranks among his best. This one has been written up as a blend of technology (synthesizers, sequencers, and software) and more traditional instrumentation (Japanese flutes, cellos, and piano). The result is utterly gorgeous—music to get swept away by. Favorite track: "Keyed out."</p>
<p class="text-component">Go to David's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Mimi
editor
</p>
<p class="text-component">I'd love to discuss the movie Bohemian Rhapsody, but let's focus on Deaky, Queen's bassist. He wrote "Another One Bites the Dust" (among other songs), which gets 60 percent of its bite from him. It's hard to articulate clearly on bass, but Deaks is virtuosic. And he studied electrical engineering! An all-around quietly talented guy.</p>
<p class="text-component">Go to Mimi's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie
editor
</p>
<p class="text-component">This New York Times article on whether it’s acceptable to cry at work 
felt very relevant, since I’ve only been back from maternity leave for 
a few weeks and am just generally a big softie. It was obviously a huge relief when the answer was that it is OK—just not excessively. Sob during 
a performance review? Not so much. Get a little weepy when your husband sends you photos of your beautiful baby? You get a pass.</p>
<p class="text-component">Go to Annie's pick</p>
<p class="text-component">Holiday tunes we're excited to hear again:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Scott:
This Christmas”</p>

Jingle Bells”</p>
<p class="text-component">Jake:
Merry Christmas (I Don't Want to Fight Tonight)”</p>
<p class="text-component">Brittany:
Santa Baby”</p>

<p class="text-component">Alia
director of accounts and strategy
</p>
<p class="text-component">I've really gotten into the Strategist section of New York magazine. It tells me when awesome things go on sale, rounds up the best of the best gifts to buy for pretty much anyone you know, and has generally useful links to the things people like me wonder about—from how to keep your coffee fresh to unique, artsy thank-you notes. 'Tis the season for buying gifts, and I know I'll be referring to this site.</p>
