<p class="text-component">This month, we're celebrating sunshine past 5 p.m. with some great tunes. Picks about work-life balance and seasons on other planets have us thinking about the long game, too.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Annie's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Franki
editorial associate</p>
<p class="text-component">Even though Disturbed has been near and dear to my heart for over a decade, attending a concert on the recent Evolution tour rekindled my love for the Chicago-based musicians. Not only has their rock music been a source of comfort, but the band members themselves are also big on raising awareness for mental health and just being good humans overall. Their concerts are filled with great music and a sense of belonging that I have felt at few other music events.</p>
<p class="text-component">What we've played on the office turntable lately:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Golden Hour
</p>
<p class="text-component">The Hunger</p>
<p class="text-component">Angel Dust</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Mimi
editor</p>
<p class="text-component">Apparently, winter on Pluto gets so cold that its atmosphere will freeze and fall, which is a bizarre thought for residents of Earth. Reading this article in The Atlantic about how seasons change on other planets made me really happy, maybe because it took me back to elementary school (throwback to papier-mâché planetary displays).</p>
<p class="text-component">Katie
design associate</p>
<p class="text-component">On a record-store run with my coworkers, I was reintroduced to Sunken, the first studio album of Chicago-based rock band Twin Peaks. It's an impressive 20-minute lo-fi bluesy garage rock album, recorded with subpar equipment in singer and guitarist Cadien Lake James's basement. Twin Peaks’ live shows are goofy, frantic, and fun, and its first album has that same restless energy that I love listening to while the seasons are changing here in Chicago.</p>
<p class="text-component">Go to Katie's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Some of my colleagues will groan about my music picks. They’re not completely off base, since I tend to give music little thought and fall back on old favorites such as Cat Stevens, Fleetwood Mac, and James Taylor. But lately I’ve been reaching for Lily & Madeleine, a folk-pop sister duo from my home state of Indiana, which just released a new album: Canterbury Girls. The sisters’ 2014 album, Fumes, is my favorite, but their latest album still features their characteristic piano and perfect harmonies, and their recent SXSW performance even landed them on Rolling Stone's list of best 30 artists from the event.</p>
<p class="text-component">Annie
editor
</p>
<p class="text-component">Go to Mimi's pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/389b643a79c1dc5125b0f26d1ce0af81/annie-full.png" alt=""  class="image-component"/>
<img src="media/3baba6709bc000f5f3e3b9c7a8e22818/lead-720-405-full.jpg" alt=""  class="image-component"/>
<p class="text-component">by Kacey Musgraves</p>
<p class="text-component">by Michael Bolton</p>
<p class="text-component">by Faith No More</p>
<img src="media/1f4f9ca9acbdbb52623bcc852882eb9f/distev-full.jpg" alt=""  class="image-component"/>
<p class="text-component">I'm always interested in pieces (like this New York Times article) that discuss the delicate dance of work-life balance as well as how certain generations view work. Is it a necessary evil? Should it be twinned with passion? Social media would have us believe that life is about doing what you love and doing it 24/7. It seems more and more likely that the truth about our lives lies elsewhere.</p>
<p class="text-component">Rachel
editor</p>
<p class="text-component">Go to Rachel's pick</p>
