<p class="text-component">Jen:
Weapon of Choice
by Fatboy Slim</p>
<p class="text-component">Erik:
Pick Me Up
by Perfume</p>
<p class="text-component">Tracy:
Stomp
by Kirk Franklin</p>
<p class="text-component">Mimi Li
senior editor</p>
<p class="text-component">Go to Mimi’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Bluey, a show about a Blue Heeler pup and her family, is one of those rare gems that parents will actually want to watch with their kids. The Australian accents and somewhat quick pacing mean that this show mostly goes over my three-year-old’s head, but that doesn’t stop me from pushing it every chance I get. This adorable family makes me want to do more adorable things with my family and just generally be a better parent—making it a great, inspirational watch for a new year, if you’re into that kind of thing. </p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie Mullowney
senior editor</p>
<p class="text-component">Go to Annie’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Mary Reddy
senior adviser</p>
<p class="text-component">Go to Mary’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Almost all the characters on the show The White Lotus fall somewhere on the spectrum from inconsiderate to unthinkingly cruel. That said, the mechanics of their flawed thought processes are pretty clear to see, so bingeing all six hours of this show may actually help you become a more thoughtful, kinder person. No resolutions required.
</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie:
March March
by The Chicks</p>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">I swore off New Year’s resolutions years ago, but at the start of the year, I still like to foster a sense of renewal and usually find myself contemplating how I’m measuring up against the person I want to be. Below, we have a few picks along these lines, including a heartwarming animated show I actually like to watch with my preschooler and a new newsletter from The Washington Post aimed at improving our ability to interpret data and read charts.</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">The music that motivates us</p>
<p class="text-component">Throughout the COVID-19 pandemic, we’ve all had to consider a great deal of data, hoping to assess our individual risks as well as our progress, whether nationally or globally, toward containment of the virus. In the rush to make headlines, reporters have often confused us or misrepresented conclusions to be drawn from the data. Let's resolve to become more data literate in 2022. To that end, I recommend Philip Bump’s newsletter called How to Read This Chart, which launched at the end of December 2021 from The Washington Post. 
</p>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Morgan Strunsky
senior
editorial associate</p>
<p class="text-component">Go to Morgan’s pick</p>
<img src="media/c611a8ab983b8853b7ae983466cbe4c8/leff-communications-0288-1-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Despite being about sixteen years late to the party, I recently discovered the album Marvin's Marvelous Mechanical Museum, which was released in 2005 by the band Tally Hall (which has been defunct since 2011). Categorized by the band as “wonky rock” or “fabloo,” the album, which is admittedly odd at times, is catchy from start to finish and certainly warrants repeat listens.</p>
