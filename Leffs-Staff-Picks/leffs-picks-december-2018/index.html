<p class="text-component">We’re wrapping up the year with an informal gift guide that 
features something for everybody: your favorite wordsmith, designer, drinker, or friend.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Your graphic-designer friend will love these any-occasion Pantone postcards, but I have no doubt other less color-obsessed friends and family will appreciate them too. They're bright and clean, with just enough gloss to feel special. And since we all know colors communicate specific emotions and feelings, you'll be able to send a message without any words at all.</p>
<p class="text-component">Go to Alia's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Rachel
editor
</p>
<p class="text-component">I'm not usually a brandy lover, but this bottle of Butchertown Brandy from the Copper and Kings Distillery converted me. It's 124 proof but goes down smooth. Plus, it could take the edge off family gatherings.</p>
<p class="text-component">Go to Rachel's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>

</p>
<p class="text-component">The Ancestry.com database, while kind of pricey, has thousands of centuries-old records from all over the world. It's easy to get lost in the exhaustive amount of data, but it's so rewarding when you find the missing piece you needed. Plus, family members have a selfish extra incentive to gift it.</p>

<img src="media/4bf954224753645846c222a163b027b1/writersmarket-full.png" alt=""  class="image-component"/>
<p class="text-component">A lot of folks dream of getting published, but very few try. Even fewer succeed. Luckily, Writer's Digest still updates Writer's Market in print annually. With editions for short stories, manuscripts, poetry, children's writing and illustrating, and literary agents, the guides provide actionable advice for writers hoping to get published. Your friend who's been threatening to become a famous short-story writer has no excuse now.</p>
