<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">This time of year—in Chicago, at least—beautiful, tiny things abound. The buds on the trees. The wildflowers peeking out of the soil. A bird enjoying a puddle after the rain. My four-year-old likes to go for walks in our neighborhood to track the growth of all our neighbors’ flowers. A carpet of little purple ones over there! Tall, vibrant yellow ones over here! Though it’s often the humble dandelion that inspires the most delight. I cherish this perspective and the opportunity she gives me to look closely at the little things, consider them from a new angle, and delight in the minutiae. 

Below, we share some tiny, beautiful things we’re enjoying—both literally, as in the show starring Kathryn Hahn, and not, as in some perfectly caramelized tofu (yes, even tofu can be beautiful).



</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">More tiny, beautiful things that bring us joy</p>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Tiny Beautiful Things, starring Kathryn Hahn and streaming now on Hulu, is a powerful and emotional journey through the complexities of human relationships and the struggles we all face in life. Based on the book by Cheryl Strayed, the show follows Hahn’s character, Clare, as she takes over for a friend as the advice columnist Dear Sugar and responds to letters from people seeking guidance on a wide range of issues. Hahn delivers a brilliant performance, bringing depth and nuance to Sugar’s responses, which are always compassionate, honest, and thought-provoking.
</p>
<p class="text-component">Karen Henrie
senior editor</p>
<p class="text-component">Go to Karen’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/296e2587b69145a3e3b69cce196d24ee/karen-pick-full.jpg" alt=""  class="image-component"/>
<img src="media/1a76d305d6acc83b6f0dff1049ea5a38/leff-communications-karen-henrie-crop-full.jpg" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Chez Jorge, aka George Lee, started sharing his easy vegan Taiwanese and Asian-inspired food during the pandemic, and I’ve been salivating ever since. Even as an omnivore, I go to his recipes for meal inspo, particularly his Three Cup Tofu, the secret to which is freezing and thawing the tofu twice to get big, craggy, toothsome hunks. (I always forget to thaw the second time but have found once also works just fine.) The dish’s sauce is sweet, sticky, salty, and highly addictive. Even my four-year-old is a fan—which is saying something for a kid who typically only wants to eat marshmallows and ice cream. 

Take a peek at George’s website and find your favorite recipe (hint: it might be the Frozen Baked Sweet Potato), and watch for his book, Vegan Taiwanese Food, coming out in Spring 2024.

</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Lys’s pick</p>
<p class="text-component">Lys Sorresso editor</p>
<img src="media/ee3b320342fc75ef1b4147de3838039b/lys-pick-full.jpeg" alt=""  class="image-component"/>
<p class="text-component">Scott Leff
founder</p>
<p class="text-component">In 1997, three white men nearly beat to death a 13-year-old Black boy who ventured into Chicago’s Bridgeport neighborhood. In the seven-part podcast, You Didn’t See Nothin, from the Invisible Institute,  journalist Yohance Lacour revisits how the incident and its aftermath cast a long shadow on everyone involved, including himself. The story is a time capsule of the city in the 1990s and succeeds by being intensely specific and universal at the same time. This one will stick with you.
</p>
<p class="text-component">Go to Scott’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/05767cb3718b3d019bbe3404aff8b929/scott-headshot-full.jpg" alt=""  class="image-component"/>
<p class="text-component">I discovered the pilates blogger Cassey Ho in my dorm room in college. I love her YouTube channel because she offers workout videos for everyone—whether you’re looking to focus on a particular goal or just want to squeeze in a quick 10-minute workout before work. And a lot of her videos don’t require any equipment. She also comes up with cute fitness calendars and healthy recipes like banana pancakes.</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
