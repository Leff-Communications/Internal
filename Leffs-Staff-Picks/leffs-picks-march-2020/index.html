<p class="text-component">As COVID-19 forces us all to grapple with new living and working realities, new fears and anxieties, and new responsibilities, we’re sharing some of the things getting us through and helping us wrap our heads around what to expect and what is needed.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">This Washington Post article has simulations of how disease spreads with no, low, medium, and extreme social distancing. While many of us have a decent understanding of how transmission happens, these simulations clearly show how the curves get flattened.</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie: 
Lonesome Dove by Larry McMurtry</p>
<p class="text-component">Alia: 
Gilead by Marilynne Robinson</p>
<p class="text-component">Emma: 
The Little Book of Hygge: Danish Secrets to Happy Living by Meik Wiking</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Rachel
editor</p>
<p class="text-component">While the book The Big Ones: How Natural Disasters Have Shaped Us (and What We Can Do About Them) may seem like a depressing choice, it’s also a timely one. It's a great reminder that humans can survive terrible things—in this case, natural disasters—and come out stronger on the other side. Lucy Jones, the “Beyoncé” of earthquakes according to the media, gives us all a healthy dose of science, real talk, and hope in this quick read.</p>
<p class="text-component">Mimi
editor</p>
<p class="text-component">Pandemics have always been around, and things have always fallen apart. But things have generally improved—as in become less deadly—because people have gotten better at using our interdependencies to strengthen public health and assuage anxieties. This article illustrates how we need to do both. </p>
<p class="text-component">Go to Mimi’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Rachel’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">With the closing of schools, kids have a lot of time on their hands. My gifted daughter created this Spotify playlist for me, titled “A Very, Merry Boomer Quarantine,” and has allowed me to share it with the world.</p>
