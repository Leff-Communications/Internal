            <div class="page"><img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Wintry weather has forced almost all of us indoors, but we’re quite happy to catch up on reading and Netflix. This month, we’re 
sharing the things keeping cabin fever at bay and what’s inspiring 
us to venture outdoors anyway. </p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Annie's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">David
editorial associate</p>
<p class="text-component">It's gotten mixed reviews, but I really enjoyed Black Mirror: Bandersnatch. I'm one of those people who eagerly awaits new episodes of Charlie Brooker's tech-phobic, nightmarish anthology series—and the meta-choose-your-own-adventure structure here felt both fun and innovative. Bonus points for references to some of my favorite music, including Eurythmics, XTC, Laurie Anderson, Tangerine Dream, and Depeche Mode.</p>
<p class="text-component">Go to David's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">What else we're reading:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Heather:
The Fifth Risk</p>
<p class="text-component">Alia:
The Lacuna</p>
<p class="text-component">Carolyn:
My Brilliant Friend</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<img src="media/389b643a79c1dc5125b0f26d1ce0af81/annie-full.png" alt=""  class="image-component"/>
<img src="media/9c9be2f2a1e3c53e00c98fa7cd795cfe/bandersnatch-full.jpeg" alt=""  class="image-component"/>
<p class="text-component">Mimi
editor</p>
<p class="text-component">I actually slipped and fell on a patch of slush in front of our office building in January, but I'm a booster of winter walks when it's easy to become 
a mole person. I'm lucky enough to live and work in walkable, interesting areas, and I always feel refreshed after a (brief and bundled-up) walk through the cold air. Sometimes you feel better just feeling your body interact with the physical world. It's hard to get that from a fitness class.

(I'm not courting death, so I'll be hustling from point A to point B anytime the highs dip into the single digits.)
</p>
<img src="media/02c1c3848b1921dc8425e2000a53dc21/david-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">– Michael Lewis</p>
<p class="text-component">– Barbara Kingsolver</p>
<p class="text-component">– Elena Ferrante</p>
<p class="text-component">Annie
editor
</p>
<img src="media/0fa69c5928c15bfe714f8ea1ff02ac52/chicago-winter-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Katie
design associate</p>
<img src="media/b57d49321500a42915a2299a3d98e192/murder-mountain-full.jpg" alt=""  class="image-component"/>
<p class="text-component">The Netflix docu-series Murder Mountain has it all: history, murder, mystery, vigilante justice, and a heaping spoonful of cannabis culture, which 
can make for entertaining television. The series is creepy and fascinating, and I can't stop watching.</p>
<p class="text-component">Go to Katie's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Scott
president</p>
<img src="media/c94bbd52e9a255fc50d6015003dd7675/petty-full.png" alt=""  class="image-component"/>
<p class="text-component">I'm a big reader of rock biographies and autobiographies, a clear violation of the "Love the art, not the artist" maxim. The one major with problem with this genre is that the quality of writing is generally pretty low. For every Bruce Springsteen or Pete Townshend, both known for being reflective and literate storytellers, there are legion of Sammy Hagars, who, even with the help of cowriters, shovel out one anecdote after another that cumulatively fails to tell the reader much about how the artists were able to come up with such indelible tunes. Petty: The Biography avoids this trap in large part because the author, Warren Zanes, used to play with the Del Fuegos. As a result, he's able to connect the dots and illuminate certain aspects of Petty's origin, development as an artist, 
and long run of success in a way that never devolves into laundry lists of album tracks and tour dates. Sometimes it takes one to know one.</p>
<p class="text-component">Go to Scott's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/1ce763e8dd254258fce6e64580abc55a/katie-full.png" alt=""  class="image-component"/>
<img src="media/fedb105140738f9f486b31d4071c9b72/scott-full.png" alt=""  class="image-component"/>
<img src="media/493bc9b795143d0fbf66db9320df8352/mimi-full.png" alt=""  class="image-component"/>
<p class="text-component">Everything Anne Lamott writes is delightful. She is accessible, honest, and humble, and every time I read her, I just want to be her friend. In Almost Everything: Notes on Hope, she writes about what she finds to be true in life, with chapters on topics such as family, food, and hate. It's full of quotable, inspirational lines that I want to paste all over my house, but I won't. And while she often relates things to her idea or experience of God, she somehow manages to do this with enough humor and humility that she doesn't ostracize her non-religious audience. A special shout-out to her chapter on writing because it's the best advice on the topic I've ever read—besides the other stuff she's written about writing.</p></div>
