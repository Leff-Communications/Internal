<p class="text-component">Dirt is an excellent book for foodies and Francophiles. The author travels to Lyon to study French cooking. When you're finished with this book, at a minimum you'll have a lot more respect for the people who toil in the restaurant kitchen.</p>

<p class="text-component">People love to hate The Beatles. I will never understand that. Every time I’ve had the opportunity to learn more about them, I’ve come away in awe. McCartney 3, 2, 1, a docuseries available on Hulu, is fascinating and delightful. Paul opens up to music producer Rick Ruben about the very early days, how he met the other band members, how they went about writing songs, where they drew inspiration, his favorite tracks, and his heartbreak when the band fell apart. I laughed, I cried, and I was sad when it was over.</p>
<p class="text-component">Freakonomics Radio offers everything I want in a podcast. The content tackles a huge range of fascinating topics through an economist’s lens. I adore the host, Steven Dubner, whose top-notch interview skills and powerhouse intellect are nicely complemented by his endearing bent toward self-deprecation. The signature, jaunty music always makes me smile. And most episodes are just the right length for a good walk. 
A recent episode titled “Is the Future of Farming in the Ocean?” features Bren Smith, author of Eat Like a Fish, and is pure podcast perfection. Give it a listen, and prepare to be hooked. I also like some other podcasts from Freakonomics, including No Stupid Questions, and am super excited about a new one called Freakonomics of Medicine.</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin R:

</p>
<img src="media/88696395bc0a611ec852193e9a9726f5/yellow-gradient-1-full.png" alt=""  class="image-component"/>
<p class="text-component">I could recommend a handful of things this month. I finally caught up on the Atlanta craze; started watching I May Destroy You (damn, Michaela Coel!); got hooked on Glennon Doyle’s latest podcast, We Can Do Hard Things; and discovered the delight that is Song Exploder. All are worth checking out. Here’s what else we recommend this month:</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>

The actual tracks!
