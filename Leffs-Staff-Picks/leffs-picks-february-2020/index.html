<p class="text-component">Happy Black History Month! This year’s theme is African Americans and the Vote, so we’ve included tips on voting in Illinois’ primary election on March 17. We’re also sharing a couple novels, a PSA about cake, and a roundup of some of our favorite Black American authors.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">It was my birthday this month, and one of the only things that made me OK with being closer to 40 than 30 was my absolutely delightful birthday cake from Chicago vegan bakery Pie, Pie My Darling. I mean, what is there to say really other than my life has been transformed by the most moist, rich chocolate-raspberry cake ever to exist. The bakery owner, Heather, recently opened a storefront in West Town after only doing special-order pickups for years. If you love yourself, might as well stop by on Saturdays from 11:00 am to 2:00 pm and grab some treats. Be prepared to wait in line.</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Brittany: 
Martin Luther King Jr.</p>
<p class="text-component">Annie: 
Toni Morrison</p>
<p class="text-component">David: 
Samuel R. Delany</p>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Mimi
editor</p>
<p class="text-component">The Porcupine, by Julian Barnes, is a tiny novel that’s almost entirely psychological and centered on the power struggle between the deposed dictator of a fictional(ized) post-Soviet republic and the law professor who has to prosecute him. It seems relevant at a time when geopolitical mind games are extremely visible.

If you’re OK with psychological jujitsu (of fluctuating levels of competence) and getting a bit stress sweaty while reading, you can finish this in an afternoon—and maybe have a bit of time left over to think, and even tell someone, about it.
</p>
<p class="text-component">Katie
design associate</p>
<p class="text-component">Happy primary election season! Illinois voters, our voting day is Tuesday, March 17, and early voting begins on March 2 at select locations. Illinois online registration runs now through March 1 and then reopens on the 19th. But don’t worry if you miss the online registration window! Illinois residents are able to register in person at polling locations. To find your polling place, use this website. Make sure you check the hours in advance and allow time to wait in line. And remember—your employer is legally required to give you two hours to vote.</p>
<p class="text-component">Go to Katie’s pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Mimi’s pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">I grew up on the 1994 adaptation of Little Women starring Winona Ryder—which still rules. I recently watched Greta Gerwig’s adaptation and was completely enthralled with it—so much so that I wanted to go back and see it again the next day. Much ink has been spilled on Gerwig’s fresh take, beautiful shots, and crafty storytelling, so I won’t go into that here. But suffice it to say, the 2019 version rules too. 

But the real pick here is for the OG Little Women. Louisa May Alcott’s novel remains one of my favorite books, forever imprinted on my brain—as are the memories of making my younger sisters be part of the Pickwick Club in our living room. I was Jo, of course. The novel is timeless in all the ways that matter—it’s smart, warm, funny, and honest. The story of the March family rings as true when I read it now as it did when I was sneaking a flashlight under the covers many years ago.
</p>
