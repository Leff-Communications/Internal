<p class="text-component">This month, we're leaning into the season and celebrating Halloween, seeking out peak fall foliage, and questioning societal norms of motherhood. We're also excited to share a new, more visual format for our monthly round-up, which our designers are creating in Ceros 
each month.</p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/28f16441ad3ae7131a0f41fc800987cd/rachel-full.png" alt=""  class="image-component"/>
<p class="text-component">Rachel
editorial associate
</p>
<img src="media/74522b566a593d7e86b79158a14c5f5e/crop2-image-1140x550-full.png" alt=""  class="image-component"/>
<p class="text-component">In honor of Halloween, this New York Times
article is seasonally appropriate. Plus, it 
has some interesting tidbits for people 
who are fans of the franchise (like me.) 

I read this article as preparation for the October 19 release of the revamped Halloween staring Jamie Lee Curtis, now as a badass grandmother.</p>
<p class="text-component">Go to Rachel's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/0ff33298e9dbc30544b3147f1dbdca51/brittany-full.png" alt=""  class="image-component"/>
<p class="text-component">Brittany
senior editor
</p>
<img src="media/e1e1be60ed8ac8cb20319ac56cf36b35/crop1-image-1140x550-full.png" alt=""  class="image-component"/>
<p class="text-component">The opening line of this piece will strike a chord with modern feminists: Criticizing the choices a woman makes and surmising that said action 
is directly responsible for society’s woes is a common refrain throughout history.” I love delving into the history of societal norms; this is a particularly pertinent one given all the mom-shaming we see today.</p>
<p class="text-component">“</p>
<p class="text-component">Go to Brittany's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/1547084daca3b215fa804673a2ad0fca/caroyln-full.png" alt=""  class="image-component"/>
<p class="text-component">Carolyn
strategic communications manager
</p>
<img src="media/49a0cba004f4b5ec3f936df5a92ff2c9/crop3-image-1140x550-full.png" alt=""  class="image-component"/>
<p class="text-component">Appreciating autumn in all its vulnerable, colorful glory is a difficult task. On one hand, the weather can be capricious, but on the other, it's all very lovely to look at. The Smoky Mountains National Park fall foliage
map is updated every year to show the progression of autumn in the continental U.S. with an interactive week-by-week feature. It also explains a bit about “peak color” and the life of a leaf, which makes for a great resource for curious kids and adults alike.</p>
<p class="text-component">Go to Carolyn's pick</p>
<img src="media/f0fa1deabef3881bb8976c9909e5a842/right-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">As we get closer to Halloween, here are our scream-worthy picks for spooky evenings and frightening nights:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">David:
Halloween</p>
<p class="text-component">Delilah:
Hocus Pocus</p>
<p class="text-component">Justin:
The Twilight Zone, “Eye of the Beholder” </p>
<p class="text-component">Galina:
Doctor Who,
Blink”</p>
<p class="text-component">Carolyn:
Spooky Buddies</p>
