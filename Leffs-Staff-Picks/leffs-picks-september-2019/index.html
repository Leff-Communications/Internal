<p class="text-component">It’s been an excellent month. Many of us discovered the Impossible Whopper at Burger King and can now think about little else. The Emmys also aired this past weekend, and Phoebe Waller-Bridge of Fleabag was recognized as the writing (and acting and creating) genius that she is. Below are a few of the other things we’ve enjoyed lately. </p>
<img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Rachel's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Galina
editorial
associate</p>
<p class="text-component">We try especially hard to dodge clichés, but some are almost impossible to avoid. Driving that point home is this 60-second compilation of joke archetypes in modern comedies by comedian and screenwriter Nicole Silverberg, which is both spot on and appropriately unfunny. The worst part? I think I'm a perpetrator. If cringing and shame were combined into a sound effect, cue it now.</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Derry Girls, season 2 and Stranger Things, season 3 
– Katie</p>
<p class="text-component">Dark, season 2 – Justin</p>
<p class="text-component">The Righteous Gemstones, season 1 
– David</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<img src="media/b33b2fed0a21660d5ab03895e7134c24/yellow-gradient-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie 
editor</p>
<p class="text-component">This short-ish quiz to discover your creative type is super entertaining. Learning your type—Thinker, Maker, Visionary, etc.—and about your creative process is fine, but my favorite thing about this site is definitely the animations. They're bizarre and charming and even a little uncomfortable in how tactile they are.</p>
<p class="text-component">Mimi
editor</p>
<p class="text-component">Good intentions and the lack of firm guidance (and strategic pruning) can make a panel discussion unfocused, boring, and insight-free. 
This article gives a solid starter list of elements and practices for a better-than-average panel.</p>
<p class="text-component">Go to Mimi's pick</p>
<img src="media/309f5c133ddf42e9a92a902e60f5e070/right-arrow-2-full.png" alt=""  class="image-component"/>
<p class="text-component"></p>
<p class="text-component">Rachel
editor</p>
<p class="text-component">Go to Annie's pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/ac82e8cec18be25034542795dff8e60d/down-arrow-2-full.png" alt=""  class="image-component"/>
<img src="media/ac83d62b24a0c97210e1a7aac5145710/down-arrow-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Go to Galina's pick</p>
<img src="media/42443a417bbc996b28a5891dd5fa9b21/right-arrow-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Former Chicago Mayor Rahm Emmanuel’s three new housing projects are a testament to the idea that cities can figure out how to provide both affordable (or heavily subsidized) housing and community without sacrificing beauty and architecture. The developments are a stark departure from the 1970s-style housing projects which were all cement and no soul. Plus, each development includes a library, which made the reader in me smile.</p>
<p class="text-component">Best TV we watched this summer:</p>
<img src="media/f86d6610bb5127b593887e061293afda/line-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Love Island, season 5; GLOW, season 3; all of Fleabag 
– Delilah</p>
