            <div class="page"><p class="text-component">Developing an 
effective B2B content 
marketing strategy</p>
<p class="text-component">Developing an effective B2B content marketing strategy requires an informed and coordi-nated approach. B2B companies should recognize how they differ from their B2C counterparts, align content investments with objectives at each point in the sales cycle, 
and invest in the capabilities to execute campaigns effectively. </p>
<img src="media/830ce68bb74e36792ced5531839e8e50/b2b-full.png" alt=""  class="image-component"/>
<img src="media/a3ff72ac15cbc7a3a8f14e9afe948ad9/lefflogo-reversed-bluee-final-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">And insights from subject matter experts (SMEs) can be a differentiator—
particularly as B2B companies try to move from providing discrete services to being seen as a strategic partner.</p>
<p class="text-component">When done well, content marketing can accomplish several objectives simultaneously</p>
<p class="text-component">B2B content marketing must demonstrate how these products and solutions, as well 
as the companies providing them, can deliver tangible value. In the B2B sales cycle, evidence, analysis, and trusted relationships take priority over pithy catchphrases or 
cute commercials. Content marketing enables companies to showcase their indus-
try knowledge and insight on the common issues that their customers face. The best content provides new perspectives and analyses, sometimes based on proprietary research and surveys. And it also offers recommendations on how best to manage 
these issues. </p>

<p class="text-component">Why content marketing is essential 
to B2B companies </p>
<p class="text-component">1</p>
<img src="media/a3ff72ac15cbc7a3a8f14e9afe948ad9/lefflogo-reversed-bluee-final-full.png" alt=""  class="image-component"/></div>
            <div class="page"><img src="media/a69ba2bd5deccf5dc34243193923d49b/thoughtleadership-full.png" alt=""  class="image-component"/>
<img src="media/81e64ab46216787951cb04631c37b2b6/contentmarketing-full.png" alt=""  class="image-component"/>
<p class="text-component">Unique insights, proprietary research, and 
material from client engagements that 
are distributed to a defined audience through 
content marketing. 

The tone is objective rather than overtly 
promotional. </p>
<p class="text-component">Thought leadership</p>
<p class="text-component">Content
marketing</p>
<p class="text-component">The creation and distribution of content to 
current and prospective customers with 
the goals of business development, customer 
retention, and reputation building. 

Content marketing comprises various 
strategies and tactics, from thought leadership to paid brand content. </p>
<p class="text-component">Before we go on, there’s an important distinction to make between 
content marketing and thought leadership—and how the two are related.</p>
<p class="text-component">2</p>
<img src="media/a3ff72ac15cbc7a3a8f14e9afe948ad9/lefflogo-reversed-bluee-final-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">*</p>
<p class="text-component">B2B content marketing: 2016 benchmarks, budgets, and trends—North America, Content Marketing Institute.</p>
<img src="media/d1e2a8621aa7586762fda0cc5e88a8a1/videosicon-full.png" alt=""  class="image-component"/>
<img src="media/05f8cc29cee2aa27b863e2bf12dc966f/whitepapers-full.png" alt=""  class="image-component"/>
<img src="media/c9633af7e6f4d2dd6153835c4a1e8bcc/casestudies-full.png" alt=""  class="image-component"/>
<img src="media/df519b1aa8b2d9b2039efe2bb3bae531/webinars-full.png" alt=""  class="image-component"/>
<img src="media/24d1ab7fd68d88fbca0e161d9c467c2a/inpersonevents-full.png" alt=""  class="image-component"/>
<p class="text-component">Since longer content pieces ask prospective customers to commit a significant amount of time, B2B companies should consider repurposing material into shorter, bite-size content (one-pagers, infographics, and chart-based articles) that provide multiple paths to the lengthier text.</p>
<p class="text-component">In-person events are high touch but also labor intensive. 
Webinars, case studies, and white papers can have a long shelf life but often require considerable time and effort to produce. 
Videos are easily consumed and shared but typically require external vendors to handle production.</p>
<p class="text-component">Each of 
these 
content 
types has 
different 
attributes: </p>
<p class="text-component">Top five most effective content marketing tactics*</p>
<p class="text-component">A B2B company’s prospective customers are typically seeking answers and information to specific questions. These issues—and their solutions—are often complex and differ
by industry. It’s little wonder, then, that the top B2B marketing tactics all offer the opportunity to go into some detail. </p>
<p class="text-component">Choosing the right content formats</p>
<p class="text-component">3</p>
<img src="media/a3ff72ac15cbc7a3a8f14e9afe948ad9/lefflogo-reversed-bluee-final-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">B2C</p>
<p class="text-component">B2B</p>
<p class="text-component">LinkedIn, for example, may have been created as a networking tool for professionals, 
but it has become an effective channel for sharing content with like-minded audiences. 
By contrast, B2B companies that direct a lot of resources to Facebook or Instagram, for 
example, will typically find that these efforts miss the mark. The reason: people, executives included, go to these channels for social purposes, rather than to conduct business. 
Their massive numbers of registered users may tempt marketers to rationalize activities as 
playing the percentages, but B2B content marketing is better suited to other channels. </p>
<p class="text-component">Snapchat</p>
<p class="text-component">Pinterest</p>
<p class="text-component">Instagram</p>
<p class="text-component">Facebook</p>
<p class="text-component">YouTube</p>
<p class="text-component">Twitter</p>
<p class="text-component">SlideShare</p>
<p class="text-component">LinkedIn</p>
<img src="media/538caf39414fcb8000c7e53a76939424/venn-full.png" alt=""  class="image-component"/>
<p class="text-component">Businesspeople are deluged with information at every turn, so knowing where they consume content, then, is critical when determining how best to distribute and promote your insights. Instead of lumping all social media channels together, companies must consider the audience and intentions of each to determine which ones would be an effective platform. </p>
<p class="text-component">Know your distribution channels</p>
<p class="text-component">4</p>
<img src="media/a3ff72ac15cbc7a3a8f14e9afe948ad9/lefflogo-reversed-bluee-final-full.png" alt=""  class="image-component"/></div>
            <div class="page"><img src="media/e15ef0cf5c17c888f02bfb3562174c3f/gettingstartedarrow-full.png" alt=""  class="image-component"/>
<img src="media/e15ef0cf5c17c888f02bfb3562174c3f/gettingstartedarrow-full.png" alt=""  class="image-component"/>
<img src="media/e15ef0cf5c17c888f02bfb3562174c3f/gettingstartedarrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Determine 
the mix of formats and distribution channels</p>
<p class="text-component">Manage teams and contributors</p>
<p class="text-component">Create a production framework</p>
<p class="text-component">Develop 
the content platform</p>
<p class="text-component">4</p>
<p class="text-component">3</p>

<p class="text-component">The following 
four steps are 
foundational 
elements to build 
an effective B2B 
content marketing campaign</p>
<p class="text-component">The growing demand for content puts pressure on B2B companies to publish regularly. But without strategic planning and development, the flurry of activity can amount to wasted effort. Effective content marketing for B2B companies is not solely about regular distribution; it’s about quality content that demonstrates deep knowledge, fresh ideas, and valuable insights. </p>
<p class="text-component">Getting started</p>
<p class="text-component">5</p>
<img src="media/a3ff72ac15cbc7a3a8f14e9afe948ad9/lefflogo-reversed-bluee-final-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">Measuring the effectiveness of content marketing can be challenging; many B2B companies struggle to connect content with business value. The best way to understand whether content is effective, however, is to establish goals and performance indicators at the outset. Whether it’s generating incremental website traffic or arming sales and marketing teams with pieces that showcase innovative thinking, understanding the goal of thought leadership, and how to measure it, leads to results. </p>
<p class="text-component">Establishing your audience and understanding their needs and interests will help ensure your ideas resonate with them. Articulate the issues they face and share the ways you approach those challenges. Knowing your audience also informs your format and distribution strategy—consider how they take in thought leadership and where they expect to find it. </p>
<p class="text-component">Create goals </p>
<p class="text-component">Identify the target audience </p>
<p class="text-component">Establish the key ideas, opinions, and expertise that 
are worth sharing </p>
<p class="text-component">What distinguishes your B2B brand in the marketplace? If it’s your subject matter experts, tap them for their insights and opinions. If it’s proprietary research, translate the research into actionable insights to create a dialogue unique to your company. </p>
<p class="text-component">1. Develop the content platform</p>
<p class="text-component">6</p>
