            <div class="page"><p class="text-component">ABAC matrix</p>
<img src="media/fe28e37ddef7b57f639465e1ed9ba496/hand-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Select the blue boxes to view information</p>
<p class="text-component">Accenture</p>
<p class="text-component">Bain</p>

<p class="text-component">Deloitte</p>

<p class="text-component">McKinsey</p>
<p class="text-component">Compliance</p>

<p class="text-component">Digital/
emerging tech</p>
<p class="text-component">Accenture/Compliance:
New technology and new roles, including compliance officers, are crucial for today's path to compliance.</p>
<img src="media/7d190625a2a38b25f867ddab708bd095/leff-bluegray-onwhite-01-full.jpg" alt=""  class="image-component"/>
<p class="text-component">PwC</p>
<p class="text-component">Fit for Growth</p>
<p class="text-component">Government</p>
<p class="text-component">KYC/AML </p>
<p class="text-component">The human element</p>
<p class="text-component">EY/Compliance:
As business models change and regulatory changes mount, it's crucial that companies keep integrity on the agenda. Defining responsibilities is a necessary exercise.</p>
<p class="text-component">BDO USA LLP/Deals:
Investigative due diligence belongs in the M&A due diligence process. This can help buyers determine whether to walk away from a deal, ascertain the  value of the asset, and price the future value of an asset.</p>
<p class="text-component">Deloitte/Digital/emerging tech:
Natural language processing has been used for compliance activities but natural language generation (NLG) can provide greater efficiencies. NLG tech takes raw data and translates it to prose, which helps compliance teams identify information for relevant reporting, automate processes, get more from their data, and cut down on manual processes.</p>
<p class="text-component">EY/Digital/emerging tech:
AI has the potential to enhance the AML efforts of financial services institutions, but it must be implemented in a way that supports human activities and offers transparency. </p>
<p class="text-component">Bain/Fit for Growth:
Organizational complexity, more than a few rogue employees, lies at the heart of recent compliance and risk management breakdowns.</p>
<p class="text-component">Deloitte/Government:
Fraud, waste, and abuse in govt spending drains billions. Predictive analytics, behavioral economics, and collective intelligence offer agencies innovative ways to address the problem.</p>
<p class="text-component">KPMG/KYC/AML:
Banks are spending a lot of money on AML and KYC efforts, often with not much to show for it. Institutions can focus on three areas to transform their customer due diligence. </p>
<p class="text-component">McKinsey/KYC/AML:
In recent years, three factors have heightened the risk banks face when combating financial crimes: greater integration of the world's economies, regulators shifting to terrorism detection, and governments expanding economic sanctions.</p>
<p class="text-component">PwC/The human element:
PwC makes five bold predictions that show it's time to go beyond compliance and look to creating an ethical culture.

Rationalization is a hidden danger when it comes to defining fraud.</p></div>
