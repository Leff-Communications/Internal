    <noscript>
        
            <div class="page"><p class="text-component">01</p>
<p class="text-component">The rules of a great office baby shower</p>
<p class="text-component">Cheesy, dull, women-only baby showers just don’t fly at Leff. Annie highlights the rules for throwing an office baby shower that everyone can enjoy (spoiler: there should be booze). </p>
<p class="text-component">03</p>
<p class="text-component">A taste of the old normal: Reflections on returning to the office</p>
<p class="text-component">It’s something many of us have experienced this year: the confluence of emotions that come with returning to the office for the first time. In this heartfelt post, some of us share our thoughts about being in the office and meeting some of our colleagues in person for the first time.</p>
<p class="text-component">02</p>
<p class="text-component">Why I work at Leff</p>
<p class="text-component">The Leff office is typically swirling with laughs, friendly debates, politics, family, you name it. Annie’s perspective on why she loves working at Leff through the lens of an office outing is just the right amount of sentiment and hilarity you need to be convinced that…Leff is sometimes weird.</p>
<p class="text-component">Leff’s company culture is something we pride ourselves on. We love 
to have a good time, and we’re always looking for ways to be better—a better company to work at and work with, better and more equitable in terms of hiring, better at living our values. We also understand that a positive work environment and healthy work-life balance are key to attracting and retaining talent. That’s why we consistently share our musings about culture and work life on our blog. 

Below is a roundup of our most-read blog posts about culture, reflecting our feelings about our colleagues, how some of us manage being working moms, and how we celebrate and lift each other up.
</p>
<p class="text-component">04</p>
<p class="text-component">On coming back to work: Life after maternity leave</p>
<p class="text-component">For some moms, going on maternity leave is extremely difficult, adjusting to fully separating yourself from former work responsibilities and not knowing the latest office happenings. For others, returning to work after maternity leave is the hardest part. Annie shares her challenges and how she found her rhythm again through this very candid piece.</p>
<p class="text-component">05</p>
<p class="text-component">Moms of Leff: Balancing kids and work during a pandemic</p>
<p class="text-component">The moms at Leff are what one would call “cool moms”—you know, the type who might give their kids a notebook to teethe on while they’re taking a call or bring a coffee thermos of wine to the park. They make it look easy, but make no mistake: parenting during a pandemic (or really ever, for that matter) is not for the weak. This roundtable reveals the hacks, woes, and very funny mishaps of being a working mom during a pandemic.</p>
<p class="text-component">06</p>
<p class="text-component">Scaling editorial and design: A peek inside the Leff office</p>
<p class="text-component">Curious to see what journey our content takes from editorial production to design? This unique interactive lets readers click on different areas of the Leff office to see where content flows. It also shows how we collaborate and enjoy time listening to good tunes in the office.</p>
<p class="text-component">07</p>
<p class="text-component">Why I still work at Leff</p>
<p class="text-component">The answers may not be what you’d expect. In this follow-up post, Annie reflects on her past four years at Leff, including being promoted, having a child, the company tripling in size, and much more—all contributing to why she (still) loves Leff. </p>
<p class="text-component">08</p>
<p class="text-component">How to keep company culture alive remotely: A roundtable with Leff leaders</p>
<p class="text-component">Back to top</p>
<p class="text-component">Over the past year, many companies have sought unique ways to keep teams engaged and connected from afar, but sometimes Zoom happy hours just don’t cut it. Leff leaders share advice and opinions on keeping the (culture) spark alive.</p>
