            <div class="page"><img src="media/b70ffc9a0f9fea781adfd47e388d7d62/down-arrow-3-full.png" alt=""  class="image-component"/>
<img src="media/b6979ebbf7cd621869d9a39504a45fb6/jg-full.png" alt=""  class="image-component"/>
<img src="media/26adf7680eb036fed536d37524023225/orange-line-full.png" alt=""  class="image-component"/>
<img src="media/59084f0e6fbded6d62b7b34b3bdcab1f/check-full.png" alt=""  class="image-component"/>
<img src="media/52761fd47b2e42c401371bdd34f4c3ec/question-mark-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin: What attracted you to graphic design?</p>
<p class="text-component">Justin: At Leff, the designers are heavily influenced by the International Typographic Style.* Why do you think that style is 
so effective? </p>
<img src="media/59084f0e6fbded6d62b7b34b3bdcab1f/check-full.png" alt=""  class="image-component"/>
<img src="media/52761fd47b2e42c401371bdd34f4c3ec/question-mark-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin: What advice do you have for others who want to get into graphic design?</p>
<img src="media/59084f0e6fbded6d62b7b34b3bdcab1f/check-full.png" alt=""  class="image-component"/>
<img src="media/52761fd47b2e42c401371bdd34f4c3ec/question-mark-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin: How did early jobs influence your work ethic?</p>
<img src="media/59084f0e6fbded6d62b7b34b3bdcab1f/check-full.png" alt=""  class="image-component"/>
<img src="media/52761fd47b2e42c401371bdd34f4c3ec/question-mark-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin: What do you do when you disagree with a client?</p>
<img src="media/59084f0e6fbded6d62b7b34b3bdcab1f/check-full.png" alt=""  class="image-component"/>
<img src="media/52761fd47b2e42c401371bdd34f4c3ec/question-mark-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin: If you weren’t a designer what would you do?</p>
<img src="media/59084f0e6fbded6d62b7b34b3bdcab1f/check-full.png" alt=""  class="image-component"/>
<img src="media/52761fd47b2e42c401371bdd34f4c3ec/question-mark-full.png" alt=""  class="image-component"/>
<img src="media/7357661428f905311c71026af5d4ae63/gray-arrow-full.png" alt=""  class="image-component"/>
<p class="text-component">Leff interview series: Design to design</p>
<p class="text-component">Typography</p>
<img src="media/933ec423b4768eee36e17ebd489afac3/design-exploration-icon-full.png" alt=""  class="image-component"/>
<img src="media/f61e6bdb254a56e23b7f87b2e11e82af/typography-icon-full.png" alt=""  class="image-component"/>
<p class="text-component">Design exploration</p>
<p class="text-component">Design career</p>
<img src="media/7ae8dab24d685c385136b5b4d128b369/design-career-icon-full.png" alt=""  class="image-component"/>
<img src="media/51fa1a769618953dda3bb35cf55ca498/poster-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Design by Jake G.</p>
<p class="text-component">Design by Jake G.</p>
<img src="media/d5bd6578fde7815f1131c1cd309064cb/jg-typography-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Design by Jake G.</p>
<p class="text-component">Jake: My advice is more about work ethic than talent. Anyone can become anything they want to be, but it's important that people feel good about hiring you. Stay honest and loyal, work hard, and always appreciate that you have a job. And never believe you are better than a project.</p>
<p class="text-component">Jake: I might be a toll collector or something. I worry about design way too much, and sometimes if I’m thinking through a problem, I carry that home and it burns in my mind until I can figure it out. 

People tell me I would be great at owning a record store or running a record mail-order business, but I might get sick of records—and I don’t want that.</p>
<p class="text-component">Jake: The curse of being a graphic designer is that you can get obsessive, and I tend to get very invested in what I’m working on, which can make it hard to let go of certain battles. It’s frustrating to present something you believe in to somebody and have them not see what you see. Over the years, I’ve learned to explain what I did and why, and if the client doesn’t agree with my choices, I understand it’s out of my hands. They ultimately own the project, and it’s important that they’re satisfied with the end product.</p>
<p class="text-component">Jake: Growing up, I spent Saturdays helping my dad change the oil on semitrucks. I was definitely inspired by my parents. We’re immigrants, and I watched them work hard my entire life, so, really, I owe my work ethic to them. 

Then when I started my first “official” job when I was 16, working at a hardware store, I learned what working with people was like. I noticed managers throwing my coworkers under the bus for their own mistakes. It was easy to blame a kid for something, knowing that that person is not there for the long run. Those situations were a wake-up call for me about integrity and the importance of trust within a work team.</p>
<p class="text-component">*The International Typographic Style was created by designers in Switzerland during the 1950s. It focuses on asymmetrical         layouts, sans-serif typefaces, and a use of grids to aid in the position of design elements.</p>
<p class="text-component">Jake is a senior design associate who specializes in working with business writers and editors to visualize complex data and information.</p>
<img src="media/eb529a2ac789b8f63b4d231aaba739ca/jd-full.png" alt=""  class="image-component"/>
<p class="text-component">Justin is a design associate who takes the lead on new design formats and creative approaches to content for clients and Leff's own marketing and communications collateral. </p>
<p class="text-component">Sometimes when work is busy it can be hard to press pause and remember what drew us to it in the first place. After all, each of us has a story that explains our career trajectory.

In this Leff Q&A, design associate Justin sits down with senior design associate Jake to discuss what drew him to graphic design, advice for aspiring designers, and how he works with clients. </p>
<p class="text-component">Jake: It’s a simple style that makes the content clearer for the reader. The use of clean type, geometrical imagery, and a grid organizes the information in a way that is easy for the eye to follow. A lot of people think they can design because they are wizards in Photoshop and can make things look "pretty," but the way you organize information is the most important part of graphic design.</p>
<p class="text-component">Jake: I've always been a visual person. I've also been a music fan 
all my life, and I loved album designs and packaging. In school, 
I doodled band logos all over my notebooks. I used to record 
music videos from TV on VHS tapes and then take the cover off 
of clamshell VHS boxes, design my own version poorly in Microsoft Paint, and place it back on the case.

In high school, I had the opportunity to take graphic design classes and ended up being pretty good at it. My teacher noticed and gave me design jobs to do for the school—designing and screen-printing shirts for a sports team and laying out the school newspaper. I think he was overwhelmed by how hellish the other kids in my class were, so he was relieved when he discovered that I could do actual work for him. This “real” stuff helped me learn much faster than the small, classroom assignments. I learned a lot that way.</p></div>
