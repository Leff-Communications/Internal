<p class="text-component">Directly aimed at getting prospective buyers to make a purchase. Because 
the clear aim of a brochure is to make a sale, readers are likely to view claims with skepticism. (Note that by some definitions, brochures and other blatantly commercial overtures do not qualify as content marketing.) 

Similar to a brochure, website copy generally maintains a promotional tone 
and appeals mainly to audiences that have already identified a specific need and are looking to meet it.
</p>

<p class="text-component">Credibility</p>
<img src="media/d6c9a8a1095758ece39cb3aecd30c582/leff-logo-full.png" alt=""  class="image-component"/>
<img src="media/5df8ab2bccd162f9215740a4d85dc646/dashed-line-full.png" alt=""  class="image-component"/>

<p class="text-component">The content marketing continuum</p>
<p class="text-component">Volume of content produced</p>
<img src="media/f441d7a8e3736dab3a0e18d458f1c2da/2-full.png" alt=""  class="image-component"/>
<img src="media/fbd35536d9e77fb1448734dfcef4100a/arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Case study</p>
<p class="text-component">Case study</p>
<p class="text-component">In theory, these would offer solutions to difficult business problems and draw in readers who face similar challenges. In practice, however, case studies tend to fall short on substance and credibility since the proposed solution is often, “Hire us.”</p>
<img src="media/cab4d7cc11e1bdf593a0a6cba0c36cef/icon-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Blog, LinkedIn post, talking-head video</p>
<p class="text-component">Offer a short, personal take on a timely topic, or perhaps a fresh take on a perennial one. While it’s possible to share insights in 600 or 800 words or a 2-minute video, these are often too introductory to be considered true thought leadership. Some blog posts can serve as a teaser for or lead-in to a more in-depth piece.</p>
<img src="media/76d2a4a027ead843791cdbc6cfe0e353/icon-5-full.png" alt=""  class="image-component"/>
<p class="text-component">Article, white paper, report</p>
<p class="text-component">Seek to provide a better understanding of the context surrounding a complex business problem, and then propose what may be an equally complex solution. These may include distinctive market or industry analysis; insights into common misconceptions or pitfalls; and detailed, actionable advice. </p>
<img src="media/fb401e0f3aa9b50d90f92faf836dff93/icon-4-full.png" alt=""  class="image-component"/>
<p class="text-component">Journalism</p>
<p class="text-component">(This is not content marketing, it is placed here to indicate that the extreme end of the spectrum would be complete editorial independence—something that no for-profit entity can every truly achieve. For example, however honest a consulting firm might be in its analysis, it could never publicly take a client 
to task.) </p>
<img src="media/fd6bb50c47f6bc63e112ce186def4788/icon-6-full.png" alt=""  class="image-component"/>
<p class="text-component">The thought-leadership zone</p>
<p class="text-component">When executed well, content 
in these categories can fall anywhere in the shaded part of the continuum, from veiled sales pitch to pure thought leadership.</p>
<p class="text-component">Note: Numbers 3–5 aren't on fixed spots along the continuum</p>
