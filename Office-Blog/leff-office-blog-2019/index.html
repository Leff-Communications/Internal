<p class="text-component">STEP 1</p>
<p class="text-component">Kickoff call
At the start of a project, one or two editors host a kickoff call with the author team to understand their objectives and working style and collaborate on the project plan. Editors use a floor-to-ceiling whiteboard to sketch the structure of the piece and determine next steps and timelines.</p>
<p class="text-component">STEP 2</p>
<p class="text-component">Narrative development
An editor works through the material to create a compelling storyline and ensure the authors’ 
messages are getting the right emphasis throughout the draft. Establishing the narrative is a critical step 
to ensure the authors and editors agree on the overall structure, organization, and key messages.</p>
<p class="text-component">STEP 3</p>
<p class="text-component">Drafting
Once the narrative is approved, the editors pull together an initial draft. Some editors prefer the solitude of working in our freestanding phone booths, which are named after the protagonists in the 
classic 1989 film “Bill & Ted’s Excellent Adventure.” (Unfortunately, time travel not included.)</p>
<p class="text-component">STEP 4</p>
<p class="text-component">Iteration
It can take several iterations to produce high-quality, distinctive content. Several editors are involved in the process to ensure fresh eyes and new perspectives are integrated at the right time.</p>
<p class="text-component">STEP 5</p>
<p class="text-component">Author touchpoints
At any point in the process, the editors may jump on a call with the author team to talk through feedback. </p>
<p class="text-component">STEP 6</p>
<p class="text-component">Production
Flawless production is what takes a really good draft to a polished, technically sound piece of content. Once the authors, editors, and other reviewers are happy with the structure, key messages, and tone, our team takes it through our in-house production process to ensure that the prose is clean, clear, and consistent and the layout is visually compelling.</p>
<p class="text-component">STEP 8</p>
<p class="text-component">Exhibit design
Designers work on visuals that help authors amplify their main points and enhance the text, providing a more engaging experience for the reader. </p>
<p class="text-component">STEP 9</p>
<p class="text-component">Script writing
Conveniently located near our coffee maker, the kitchen makes a good collaborative space for sitting down to write the scripts for a wide range of client videos. Our office has hosted several video shoots over the years, thanks in part to lots of natural light flowing in from the windows that cover half the walls.</p>
<p class="text-component">STEP 10</p>
<p class="text-component">Layout
Once the text and exhibits are locked, they go 
to design for layout. Following layout, a 
proofreader ensures the piece is error-free and ready 
for dissemination. </p>
<p class="text-component">70s LOUNGE</p>
<p class="text-component">Our ‘70s music lounge is a focal point of our office. Posters of The Who and Freddie Mercury flank the turntable, where we spin our favorite records—from David Bowie to Heart. We also recline in the overstuffed bean bag chair, mulling over word choice, art searches, and the finer points of Chicago style.</p>
<p class="text-component">THE KITCHEN</p>
<p class="text-component">At Leff, we don’t gather around the water cooler—we gather around the beer (and wine and La Croix) fridge. Join us Fridays at 4 for happy hour.</p>
<p class="text-component">METRO</p>
<p class="text-component">These days, we can barely fit our entire staff into our large conference room. But that doesn’t keep us from getting together for all-company meetings on Mondays, company-sponsored lunches on Fridays, and the occasional bridal or baby shower or video-game competition.</p>
<p class="text-component">TED</p>
<p class="text-component">Fun fact: The third installment of the Bill and Ted series, starring original actors Keanu Reeves and Alex Winter, is expected to be released in August 2020.</p>
