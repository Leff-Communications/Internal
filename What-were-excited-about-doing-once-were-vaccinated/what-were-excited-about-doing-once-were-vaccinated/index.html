    <noscript>
        
            <div class="page"><p class="text-component">What we’re excited about doing once we’re vaccinated</p>
<img src="media/69b08c187381d73b8200dbbaac9433b4/title-page-full.png" alt=""  class="image-component"/>
<p class="text-component">Can you even believe it’s almost (mostly) safe to do things again? Like, things that don’t involve a couch and Hulu or a sourdough starter or a Zoom link—or however you’ve been entertaining yourself and getting by over the past 14 months. Vaccines have us thinking about getting together with friends and family, traveling, and all the in-person entertainment we’ve been desperately missing. Click through to see how Leff team members plan to get back out into the world.</p>
<img src="media/9b66548c04b51c6a35f99b4e5b49ae51/arrow-1-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">Family and friends</p>
<img src="media/519f7f25988557924f23c1170e606a39/family-and-friends-full.png" alt=""  class="image-component"/>
<img src="media/a091af5b4a6d0c739cf1808e6f39604d/right-arrow-full.png" alt=""  class="image-component"/>
<img src="media/371f43078eb8ae795a658dfca5ddafce/alia-1-full.png" alt=""  class="image-component"/>
<img src="media/5bb68ac28b65d22c9c5b2e6f21424204/alia-2-full.png" alt=""  class="image-component"/>
<img src="media/7f0e9e6af46fbdbb12fbc4a25b66db13/quotation-1-full.png" alt=""  class="image-component"/>
<img src="media/10c91540ab89883ed2db8ed348145119/quotation-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Alia</p>
<img src="media/707e2cad2f9591790edd69c1f5ff1a69/image.svg" alt=""  class="image-component"/>
<p class="text-component">Travel to see family!</p>
<img src="media/8a49d1e79e0354a4728c979d664313b1/jen-2-full.png" alt=""  class="image-component"/>
<img src="media/ed98ea902ab35969345c2235cc3917c5/jen-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Jen</p>
<img src="media/7f0e9e6af46fbdbb12fbc4a25b66db13/quotation-1-full.png" alt=""  class="image-component"/>
<img src="media/10c91540ab89883ed2db8ed348145119/quotation-2-full.png" alt=""  class="image-component"/>
<p class="text-component">After we hug, I plan to have brunch with my best friend and his husband; we haven't shared a meal since December 2019. Long overdue!</p>
<img src="media/3fd21797e7d4cab86e6625ac01053e8d/image.svg" alt=""  class="image-component"/>
<img src="media/da0aae2c38183944431cceb5fd8a05a6/image.svg" alt=""  class="image-component"/>
<p class="text-component">Back to top</p>
<img src="media/203c3b0b9e3d510632e60bca1c0c321c/home-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Scroll down to see who’s doing what</p>
<p class="text-component">Next: Travel and entertainment</p>
<p class="text-component">Select each image to see more</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<img src="media/21771da3577231d5ed1d2d664d89d4b8/alia-tile-full.png" alt=""  class="image-component"/>
<img src="media/704fb111dde9f530bebe112d32fd27fd/allan-tile-full.png" alt=""  class="image-component"/>
<img src="media/5a5d58524bd4906b3845287aa12099a7/annie-tile-full.png" alt=""  class="image-component"/>
<img src="media/0d61a8f115b0c8d6eda809a65265e3f7/brittany-tile-full.png" alt=""  class="image-component"/>
<img src="media/889e5d2848b4d08915849cc7d85487df/heather-tile-full.png" alt=""  class="image-component"/>
<img src="media/7138a953a47cb5a1386d771d5f3fba2e/jen-tile-full.png" alt=""  class="image-component"/>

<img src="media/755f499c26f97eb61325ccfca4771ac2/allan-2-full.png" alt=""  class="image-component"/>
<img src="media/e49e1cf8853ff6864e8a0e0997edf656/allan-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Allan</p>
<img src="media/7f0e9e6af46fbdbb12fbc4a25b66db13/quotation-1-full.png" alt=""  class="image-component"/>
<img src="media/10c91540ab89883ed2db8ed348145119/quotation-2-full.png" alt=""  class="image-component"/>
<img src="media/2bcbd47cfcc30ddbd492877a4fb955b0/image.svg" alt=""  class="image-component"/>
<p class="text-component">We plan to invite vaccinated friends to drinks and dinner on our porch.</p>
<img src="media/135e1dd9335062b3b6e548c9a26ea7ce/annie-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Annie</p>
<img src="media/5a064f02ef60fdc009ca7527c15bddb1/annie-2-full.png" alt=""  class="image-component"/>
<img src="media/7f0e9e6af46fbdbb12fbc4a25b66db13/quotation-1-full.png" alt=""  class="image-component"/>
<img src="media/10c91540ab89883ed2db8ed348145119/quotation-2-full.png" alt=""  class="image-component"/>
<img src="media/31ed012774b614600fb3bdff91feb74b/image.svg" alt=""  class="image-component"/>
<p class="text-component">I’m going to fly to Florida to visit my 90-year-old grandma. </p>
<p class="text-component">Did you know?</p>
<p class="text-component">Estimates suggest air travel was down roughly 60 percent in 
2020 compared with 2019, with the US government screening 
500 million fewer people at US airport checkpoints over the course of the year.</p>
<p class="text-component">Did you know?</p>
<p class="text-component">Before the pandemic, 40 percent of older adults reported feeling lonely. For many, these feelings have intensified over the past year; grandparents, in particular, have dealt with grief and sorrow over lost time with grandkids.</p>
<img src="media/f1f770339d35ea746902cacabae75e55/brittany-2-full.png" alt=""  class="image-component"/>
<img src="media/afba9e9c0bc60a7db718dcaf0f8870d1/brittany-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Brittany</p>
<img src="media/7f0e9e6af46fbdbb12fbc4a25b66db13/quotation-1-full.png" alt=""  class="image-component"/>
<p class="text-component">The entire family is clamoring 
for play time with November, and 
I'm very excited to parade her 
around to various grandparents once we're in the clear. And take a nap. 
Or several.</p>
<img src="media/7e375bf450812270544e52132cbbcb52/heather-1-full.png" alt=""  class="image-component"/>
<p class="text-component">Heather</p>
<img src="media/11da4d9862806e28ce3d2b066f178d4d/heather-2-full.png" alt=""  class="image-component"/>
<img src="media/7f0e9e6af46fbdbb12fbc4a25b66db13/quotation-1-full.png" alt=""  class="image-component"/>
<img src="media/10c91540ab89883ed2db8ed348145119/quotation-2-full.png" alt=""  class="image-component"/>
<img src="media/ac3774e692252ce57c3e893df592ce7f/image.svg" alt=""  class="image-component"/>
<p class="text-component">I started planning an 8th grade graduation party for my youngest daughter and all of our vaccinated family members.</p>
<img src="media/10c91540ab89883ed2db8ed348145119/quotation-2-full.png" alt=""  class="image-component"/>
<img src="media/743470eb100b44dbd32303559547de23/image.svg" alt=""  class="image-component"/>

<img src="media/d7785c9088054fe9f111e2b51628d5cb/image.svg" alt=""  class="image-component"/></div>

<p class="text-component">Did you know?</p>
<p class="text-component">Global revenue from concerts fell from $26.1 billion in 2019 to $6.5 billion in 2020. Most large-scale (and indoor) concerts
are unlikely to return until late 2021 or 2022.</p>

24-7 operations in early March 2021, and many hot spots have reopened for dining and shows at 50 percent capacity.</p>

<p class="text-component">I’m as eager as everyone else to get back to a sliver of normalcy, and although I’m missing opportunities to be with family and friends that I haven’t seen in quite a long time, I still intend on hanging back for now and not going to my old ways just yet. COVID-19 is still an ongoing concern, so I won’t be doing as much until I’m sure that 
I can fully keep myself and others around me safe while following the guidelines.</p>

<p class="text-component">I don't plan to change my behaviors that much. I'll try to wait a few months after my vaccinations are complete before I visit family and friends. What has changed are my feelings about flying. Airports and planes were exciting places for me for a long time. Not anymore!</p>
<p class="text-component">Did you know?</p>
<p class="text-component">The pandemic has spurred extensive changes to the way airports run. Robots, facial recognition software, and health screenings may become staples of touchless airport experiences.</p>
