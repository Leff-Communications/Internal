<p class="text-component">The Gold standard: September 2019 </p>
<p class="text-component">In this monthly post, I highlight some of the best thought-leadership articles and reports that cross my desk. I’ll note why they rise to the top of the pile and are worth reading (or skimming), even if they focus on functions or industries outside your areas of interest.

Among the criteria I use to make the selections are freshness and provocativeness of insights and timeliness, analytical rigor, depth of prescriptions, and overall readability.</p>

</p>
<p class="text-component">Plastic is a hot topic. Many professional services firms are weighing in with ideas about how to reduce the use of plastic 
in commerce. What distinguishes this report is its depth and, in particular, the excellent case studies. It is 50 pages, 
but the way it is broken up into chunks makes it an easy reading experience 
(if you like this sort of thing).</p>
<p class="text-component">Read the report</p>
<p class="text-component">Innovation for sustainability: Solving the plastics and packaging challenge
PA Consulting</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/0fb23c2cf6d36f7c77e1c1513ddae77c/image-1-full.png" alt=""  class="image-component"/>
<p class="text-component">This comprehensive annual report on 
the global mining industry makes clear the authors’ expertise in the field. The report covers major trends in the sector, from the application of artificial intelligence and advanced analytics to the opportunities presented by electric cars and batteries. I’m guessing time-strapped mining executives could read this tome and skip all the other content that might come 
their way. One question is, how do you 
say something new at this level of depth every year?  </p>
<p class="text-component">Read the report</p>
<p class="text-component">Tracking the trends 2019: 
The top 10 issues transforming the future 
of mining
Deloitte</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/a447177e8f1436596d92f5038ffdec8f/image-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Professional services firms love their surveys. Let’s be honest: many of them offer little that’s new and seem to have been published simply to justify their expense. This article, based on a survey of insurtechs around the world, is one of the exceptions. The findings, and discussion around them, are interesting and no doubt useful for incumbent insurers. Prescriptions for incumbents drawn from the findings are once-over-lightly, but the rest of the article scores highly on all criteria.  </p>
<p class="text-component">Read the article</p>
<p class="text-component">Insurtechs on the rise” 
Bain</p>
<p class="text-component">“</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/30b3d3af123267b4dfffb69be1434ecb/image-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Cybersecurity is on the mind of every executive. This sophisticated survey-based article does a great job addressing security issues regarding software as a service. Consulting firms usually shy away from criticism of potential clients but the authors let the survey findings speak for themselves, and things don’t come out 
so well for software vendors. The concluding section offers some interesting suggestions for vendors, which might encourage them to call the authors. </p>
<p class="text-component">Read the article</p>
<p class="text-component">Securing software as 
a service” 
McKinsey</p>
<p class="text-component">“</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/8a70c59fb9d4d14f7758737989202494/image-4-full.png" alt=""  class="image-component"/>
<p class="text-component">For several years BCG has closely followed the topic of value-based payments in healthcare. This report, based on a study of 30 value-based initiatives from around the world, demonstrates the firm’s impressive grasp of the subject. It wins on all accounts: timeliness, depth and freshness of research, prescriptions. The piece is also quite readable—not a small accomplishment on a topic as complex as this one.</p>
