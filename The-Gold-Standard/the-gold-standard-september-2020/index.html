    <noscript>
        
            <div class="page"><img src="media/15a50cb355bc6849ef07000ff3b210ee/allan-full.png" alt=""  class="image-component"/>
<img src="media/a6d5c578352aa2f61a67eda0e98e6210/leff-goldstandard-transparentlogo-full.png" alt=""  class="image-component"/>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">The combination of a turbulent geopolitical environment, the COVID-19 pandemic, increasing income inequality, and the growing prominence of the Black Lives Matters movement has forced professional-services firms to rethink their values and how they want to be perceived in the marketplace and by their own employees. The result is a profound shift in marketing strategy, including a surprising willingness among some firms to take public positions that are at odds with the powers that be. In addition, firms have continued to refine their internal approaches to diversity and inclusion following the killing of George Floyd in May as well as to intensify publishing thought leadership on the issue.

Let’s review what some of the firms have been doing.

</p>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">EY</p>
<p class="text-component">In this LinkedIn post, Accenture’s leadership details the firm’s commitment to increase the representation of Black and Hispanic and Latin American people in its US workforce.</p>
<img src="media/eb9974812071fda5d2ff59d25122ab4a/acc1-04-full.png" alt=""  class="image-component"/>
<p class="text-component">Accenture</p>
<p class="text-component">Update on actions—we stand against racism”</p>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">“</p>
<p class="text-component">Timothy F. Ryan, chair and senior partner of PwC US, announced that his firm was publicly releasing, for the first time, its diversity data and strategy.</p>
<img src="media/ff0ee2c25bc305e6f2884cf8b45633be/pwc1-09-full.png" alt=""  class="image-component"/>
<p class="text-component">PwC</p>
<p class="text-component">Building on a culture of belonging: PwC’s first D&I transparency report”</p>
<p class="text-component">“</p>
<p class="text-component">Back to top</p>
<img src="media/635ba6b15b5b3feb765f66e80a659b9f/up-arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component"></p>
<p class="text-component">Taking provocative stances</p>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">Safeguarding our lives and our livelihoods: The imperative of our time”</p>
<p class="text-component">“</p>
<img src="media/eff636ffe527c0234db5c9bfcf47213f/mck1-03-full.png" alt=""  class="image-component"/>
<p class="text-component">In this provocative article published in March, McKinsey authors took direct issue with Wall Street Journal editors and, by extension, the Trump administration. McKinsey partners are usually quite careful about offending governments or companies, but clearly the pandemic—not to mention the shootings of Breonna Taylor, George Floyd, Jacob Blake, and others—has pushed its leadership over the edge. </p>
<p class="text-component">Acting on diversity and inclusion</p>
<p class="text-component">The killing of George Floyd compelled professional-services firms to overhaul their approaches to diversity and inclusion. Their reconsideration has been reflected in public statements and commitments, and, to some extent, in the topics they pursue in thought leadership. Let’s catch up with firms’ statements on the subject since June.</p>
<p class="text-component">The CEO of BCG, Rich Lesser, cosigned this July 30 article from the Business Roundtable. The authors urge government officials to take more steps to control the pandemic. It’s written in polite language, but it doesn’t take much imagination to read it as a criticism of the Trump administration’s response to COVID-19.</p>
<img src="media/ed16edccb82256582b30a9ffe9cf7209/bcg2-02-full.png" alt=""  class="image-component"/>
<img src="media/789345887da7aed6fb856ad36ab6d8e1/bcg1-01-full.png" alt=""  class="image-component"/>
<p class="text-component">BCG</p>
<p class="text-component">A better strategy for reopening our communities, schools, and economy”</p>
<p class="text-component">This LinkedIn post from Lesser doesn’t mince words in criticizing the Trump administration’s attempt to force some foreign students to leave the country (the policy was subsequently withdrawn).</p>
<p class="text-component">BCG joins Amicus Brief opposing latest ICE directive”</p>
<p class="text-component">“</p>
<p class="text-component">“</p>
<p class="text-component">Bain’s worldwide managing partner, Manny Maceda, announced the appointment of several partners to lead the firm’s newly created diversity, equity, and inclusion efforts.</p>
<img src="media/1901926cc14c1d5425eb06ce13c3dbda/bain1-05-full.png" alt=""  class="image-component"/>
<p class="text-component">Bain & Company</p>
<p class="text-component">Bain & Company announces three new leadership positions focused on diversity, equity & inclusion”</p>
<p class="text-component">“</p>
<p class="text-component">Booz Allen announced a new employee giving campaign to support the Black community through partnerships with the Equal Justice Initiative, the Thurgood Marshall College Fund, Year Up, and Black Girls Code.</p>
<img src="media/b2f447cc6b87d786e7cb63a4b2f87366/bah1-06-full.png" alt=""  class="image-component"/>
<p class="text-component">Booz Allen Hamilton</p>
<p class="text-component">On Giving Black Day, Booz Allen strengthens its commitment to racial and social equity with new employee giving campaign”</p>
<p class="text-component">“</p>
<p class="text-component">Booz Allen joins Mansfield Rule certification pilot to increase diversity and inclusion in legal departments”</p>
<p class="text-component">“</p>
<img src="media/a7a1cfdca352342c3f2cbe00f652608f/bah2-07-full.png" alt=""  class="image-component"/>
<p class="text-component">I had never heard of the Mansfield Rule until I read this press release. The rule is meant to encourage diversity in the leadership of the legal profession. Booz Allen announced it was joining the certification process to increase diversity in its legal department and in its use of outside counsel. </p>
<img src="media/df6809b10996b06244c57bed1235d0d4/sc1-010-full.png" alt=""  class="image-component"/>
<p class="text-component">Stanton Chase</p>
<p class="text-component">Stanton Chase leads AESC pledge against racial, social injustice”</p>
<p class="text-component">This executive search firm announced that it had signed a pledge sponsored by the Association of Executive Search and Leadership Consultants committing it to pursuing inclusion in leadership teams.</p>
<p class="text-component">“</p>
<p class="text-component">In thought leadership, McKinsey has been especially active in addressing diversity and inclusion issues. In dealing with these issues head on, McKinsey and other firms have been indirectly contradicting the policies of the Trump administration, which pays lip service to racial and gender inequality. Some firms have decided that their long-term business interests are better served by confronting these difficult topics than by staying silent.</p>
<p class="text-component">Aggressively pursuing thought leadership on diversity, inclusion, and inequality</p>
<p class="text-component">This report focuses on the issues facing Hispanic and Latin Americans in the wake of the pandemic and possible interventions to foster more equitable public-health and economic outcomes. (In April, McKinsey published a detailed look at the impact of COVID-19 on Black Americans.)</p>
<img src="media/84d67c873eea18637b7a4019f4b795eb/mck2-10-full.png" alt=""  class="image-component"/>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">US Hispanic and Latino lives and livelihoods in the recovery from COVID-19</p>
<p class="text-component">This article discusses the impact of the pandemic on Asian Americans. It speaks in part to the rise in anti-Asian bias during the pandemic, encouraged by the Trump administration’s use of anti-Asian rhetoric.</p>
<img src="media/5261c7a06c8ef052d369798201d5d1ce/mck3-11-full.png" alt=""  class="image-component"/>
<p class="text-component">COVID-19 and advancing Asian American recovery”</p>
<p class="text-component">“</p>
<img src="media/72c4db11c53d1422d97714f1be160f91/mck4-12-full.png" alt=""  class="image-component"/>
<p class="text-component">Racial equity in financial services”</p>
<p class="text-component">“</p>
<p class="text-component">The W.K. Kellogg Foundation teamed up with McKinsey to examine racial equity in the financial services sector. One eye-opening finding: “At the entry level of US financial services firms, the proportion of people of color is in line with their representation in society—around 40 percent. However, this share falls steadily along the corporate pipeline until, by the C-suite, it has dropped by 75 percent. Nine out of ten people at this level are white.”</p>
<p class="text-component">More Black Americans say their job and income have been negatively affected by COVID-19 compared with white Americans, this series of charts shows.</p>
<img src="media/77727d23d34e7ec341449e524fa0a465/mck5-13-full.png" alt=""  class="image-component"/>
<p class="text-component">How COVID-19 has impacted Black-white financial inequality”</p>
<p class="text-component">“</p>
<p class="text-component">This piece looks at the effect of the pandemic on gender equality, concluding that women’s jobs are 1.8 times more vulnerable to the crisis than men’s jobs.</p>
<img src="media/66b5f9101bd7ad9e0f632be97f681756/mck6-14-full.png" alt=""  class="image-component"/>
<p class="text-component">COVID-19 and gender equality: Countering the regressive effects”</p>
<p class="text-component">“</p>
<p class="text-component">Women in healthcare have made progress and continue to report high job satisfaction but encounter persistent obstacles to advancement, this report concludes.</p>
<img src="media/9d4d51f05544dbfc373f95822286681b/mck7-15-full.png" alt=""  class="image-component"/>
<p class="text-component">Women in healthcare: Moving from the front lines to the top rung</p>
<p class="text-component">This article argues that companies must move beyond public gestures of support for LGBTQ+ issues to create a more positive work experience. </p>
<img src="media/ce14a8fb867726d4d3818dc42417b6aa/mck8-16-full.png" alt=""  class="image-component"/>
<p class="text-component">How the LGBTQ+ community fares in the workplace”</p>
<p class="text-component">“</p>
<p class="text-component">BCG got into the game on the impact of COVID-19 on Black Americans, concluding that the chief reasons for the disproportionate number of deaths among Black Americans are the greater risk of exposure to people with COVID-19 and less access to COVID-19 testing. </p>
<img src="media/7332960e1ccabd7f166e1e88f169eefd/bcg3-21-full.png" alt=""  class="image-component"/>
<p class="text-component">BCG</p>
<p class="text-component">Bridging COVID-19’s racial divide”</p>
<p class="text-component">“</p>
<p class="text-component">A survey of 2,000 LGBTQ employees and 2,000 non-LGBTQ employees across the United States showed that despite significant investment in building a more inclusive workplace, organizations still need to do more.  </p>
<img src="media/292d9aaa304bfcdfd1f78a82f44a63bc/bcg4-17-full.png" alt=""  class="image-component"/>
<p class="text-component">A new LGBTQ workforce has arrived—inclusive cultures must follow”</p>
<p class="text-component">“</p>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">The article asserts that society faces two pandemics: one from COVID-19 illness and subsequent disruption and one arising from inequality. The situation today amplifies income, education, and health inequalities. “Companies can and should act today to help address these inequalities,” the article concludes. </p>
<img src="media/6f54e31c3851b26936b06bf8b821d897/ey1-18-full.png" alt=""  class="image-component"/>
<p class="text-component">EY</p>
<p class="text-component">How do we seize the opportunity to expand equality?”</p>
<p class="text-component">“</p>
<p class="text-component">This executive search firm has published a series of essays aimed at helping leaders address diversity and inclusion issues in the wake of Black Lives Matter protests. </p>
<img src="media/5d82bab275f7dcd0fd2de29c36be0441/kf1-19-full.png" alt=""  class="image-component"/>
<p class="text-component">Korn Ferry</p>
<p class="text-component">The essentials: Fighting racism</p>
<p class="text-component">The essentials: Fighting racism</p>
<p class="text-component">This executive-search firm has published a series of essays aimed at helping leaders address diversity and inclusion issues in the wake of Black Lives Matter protests. </p>
<p class="text-component">“COVID’s female toll”</p>
<p class="text-component">Women are leaving the workforce at a higher rate than men during the pandemic. This article offers suggestions about how women can continue to advance their careers under the circumstances.  </p>
<img src="media/9c3c88308eb65a8cd41f5e5ffb734f5e/kf2-20-full.png" alt=""  class="image-component"/>
<p class="text-component">Why is Black talent opting out’ of corporate America?”</p>
<p class="text-component">This article addresses the increased interest in diversity matters from a different angle: “While CEOs were putting out statements and creating more chief diversity officers, experts say any real change faces a simple but critical hurdle: convincing top Black executives to stay onboard. Indeed, by nearly all accounts, too many have looked at their opportunities, seen racism, and decided to opt out of the corporate world for more solo opportunities.” </p>
<img src="media/3d006971d0e791f3952fdeaa459250b7/kf3-25-full.png" alt=""  class="image-component"/>
<p class="text-component">“</p>
<p class="text-component">‘</p>
