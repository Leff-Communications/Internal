<p class="text-component">The Gold standard: August 2019</p>
<p class="text-component">In recent years, professional services firms and other companies have flooded the thought-leadership market with content. Some of it is good; a lot of it is middling, at best.

In this new monthly post, I will highlight some of the best articles and reports that cross my desk. I’ll note why they rise to the top of the pile and are worth reading (or skimming), even if they focus on functions or industries outside your areas of interest. 

Among the criteria I'll use to make the selections are freshness and provocativeness of insights and timeliness, analytical rigor, depth of prescriptions, and overall readability.

Please feel free to weigh in with your own recommendations.</p>

<p class="text-component">What to do about plastic waste is top of mind for citizens, government officials, and businesspeople worldwide. This lengthy report analyzes global plastic waste markets and looks closely at one particular recycling technology, pyrolysis. The piece sets a high bar for thought leadership, scoring well on all the criteria that I use to evaluate content.    </p>
<p class="text-component">Read the article</p>
<p class="text-component">A circular solution to plastic waste”
BCG</p>
<p class="text-component">“</p>

<img src="media/679155a2479ffae01d908fb69de965f8/image-1-full.png" alt=""  class="image-component"/>
<p class="text-component">This one is not for the faint of heart. The language is technical and hard to get through. But it addresses an important, timely topic for bankers and does a good job of highlighting the expertise of the authors in the subject matter.</p>
<p class="text-component">Read the article</p>
<p class="text-component">Time to switch rates: Libor transition”
Oliver Wyman</p>
<p class="text-component">“</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/c4336451d3bd71f1cd54ea649392d776/image-2-full.png" alt=""  class="image-component"/>
<p class="text-component">The search for talent in digital technology and advanced analytics is one of the hottest topics among consulting and executive search firms. This piece offers a novel perspective, examining the role that India might play in filling the global advanced analytics talent gap. </p>
<p class="text-component">Read the article</p>
<p class="text-component">The Indian equation for advanced analytics talent”
Bain</p>
<p class="text-component">“</p>

<img src="media/50a12ccf91636cbe7b55a5f95c122f2c/image-3-full.png" alt=""  class="image-component"/>
<p class="text-component">Quantum computing has received a lot 
of attention in business press. Much of it is hard to follow for mere mortals. By contrast, this piece offers an understandable, realistic look at the technology’s potential in the chemical industry. An industry executive reading this piece might well call the authors to discuss the findings.</p>

McKinsey</p>

<img src="media/f0e4a52f650ccbbff76bbb905662b12d/image-4-full.png" alt=""  class="image-component"/>
