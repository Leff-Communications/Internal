<p class="text-component">The Gold standard: September 2019 </p>
<p class="text-component">In this monthly post, I highlight some of the best thought-leadership articles and reports that cross my desk. I’ll note why they rise to the top of the pile and are worth reading (or skimming), even if they focus on functions or industries outside your areas of interest.

Among the criteria I use to make the selections are freshness and provocativeness of insights and timeliness, analytical rigor, depth of prescriptions, and overall readability.</p>

<p class="text-component">“</p>
<p class="text-component">Fintech is a hot topic. This report isn’t exactly thought leadership—no specific business problem is explored or prescriptions offered. But if you’re interested in knowing what’s going on in fintech around the world, this is an excellent place to look. Its comprehensiveness suggests that the authors know the subject quite well.  </p>
<p class="text-component">Read the report</p>
<p class="text-component">The pulse of 
fintech 2019
KPMG</p>
<p class="text-component">“</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/b01521860fc8dcb125a69f8d8a8a2e3b/image-1-full.png" alt=""  class="image-component"/>
<p class="text-component">What’s remarkable about this article is how critical it is of banks in Australia. Professional services firms usually use soft language, along the lines of, “you’re not doing as well as you could,” as opposed 
to saying programs “largely failed” and created a “lackluster experience for many customers.” (That said, the authors don’t name specific banks.) The authors are clearly trying to be provocative and looking for a way to get some client conversations started. </p>
<p class="text-component">Read the article</p>
<p class="text-component">A path for Australia’s banks to delight customers” 
Bain</p>
<p class="text-component">“</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/18641dbed03eb8d97ec8adab2cd36dd8/image-2-full.png" alt=""  class="image-component"/>
<p class="text-component">This article offers a fresh look at a perennial topic for professional services firms—the HR component in mergers 
and acquisitions. There’s no shame in revisiting an old subject, even if you’re 
not breaking new ground. A key to making this approach work is to use real-world examples, which the authors do in 
this piece. The article suggests the 
authors have considerable experience 
in this market. </p>
<p class="text-component">Read the article</p>
<p class="text-component">Navigating top talent decisions for mergers and acquisitions” 
Heidrick & Struggles</p>
<p class="text-component">“</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/26341ea02bdde31f6e94ac120b3223ee/image-3-full.png" alt=""  class="image-component"/>
<p class="text-component">How do you produce thought leadership in a new area you think is important when 
you have served few, if any, clients on the subject? My guess is that was the situation facing the authors of this article on how 
AI could be useful in IT operations. A tipoff is the absence of real-world examples 
and the modest attempt at offering prescriptions. Still, the authors do a good job of describing the opportunity, by including market sizing and use cases, and summoning a call to action.</p>
<p class="text-component">Read the article</p>
<p class="text-component">Ready or not, AI is coming to IT operations” 
BCG</p>
<p class="text-component">“</p>
<img src="media/9f57b5f5f4bae7d06b2a57eec967fadf/read-more-arrow-full.png" alt=""  class="image-component"/>
<img src="media/606db1167c0e46c87fbdf89375ab6800/image-4-full.png" alt=""  class="image-component"/>
<p class="text-component">Consumer privacy issues are front and center in today’s business world, so it was encouraging to find an article that addresses the topic at some depth. 
In this case, the authors take the financial services industry to task for their relative lack of attention to customer privacy issues. They rate tools and technologies for their potential to encroach on 
privacy and review the content of company privacy policies. So far, so good. Disappointing, though, is the once-over-lightly concluding prescriptive section. Is it a case of trying to avoid giving away too much? </p>
<p class="text-component">Read the article</p>
<p class="text-component">Reimagining customer privacy for the digital age”
Deloitte</p>
<p class="text-component">“</p>
