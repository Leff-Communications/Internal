            <div class="page"><img src="media/15a50cb355bc6849ef07000ff3b210ee/allan-full.png" alt=""  class="image-component"/>
<img src="media/a6d5c578352aa2f61a67eda0e98e6210/leff-goldstandard-transparentlogo-full.png" alt=""  class="image-component"/>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">One of the struggles of professional-services firms is finding something new to say in their thought leadership. After all, they must constantly find ways to excite current and potential clients. In that pursuit, they sometimes make over-the-top claims about breakthrough thinking of one kind or another. In reality, there is precious little new under the sun in business and management thinking.

That doesn’t mean firms should take their frameworks and go home and sulk. There’s market value in publishing even modest analyses as long as authors have something distinctive to say.
So what does distinctive look like in thought leadership produced by professional-services firms? 

That’s an issue on which I’ve spent much time over the years in mentoring up-and-coming editors whose job it is to help authors identify and highlight what they have to say that’s new. At the highest level, we ask, “What business problem is this article trying to solve?” (It seems an obvious point but many early outlines and drafts don’t explicitly address this question.) 

Here are some ways to think about what could qualify as distinctive in a piece of content, even if the work doesn’t rise to Peter Drucker–level insights.
</p>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">EY</p>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">“</p>
<p class="text-component">Back to top</p>
<img src="media/635ba6b15b5b3feb765f66e80a659b9f/up-arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component"></p>
<p class="text-component">Debunking conventional
wisdom</p>
<p class="text-component">Bain & Company</p>
<p class="text-component">Shaping the consumer 
of the future”</p>
<p class="text-component">“</p>
<p class="text-component">This is a solid approach when you can actually demonstrate what the conventional wisdom is rather than relying on a straw man. Authors often fall back on a myths-and-realities construction; that’s a useful model but overused. </p>
<img src="media/789345887da7aed6fb856ad36ab6d8e1/bcg1-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Bain & Company</p>
<p class="text-component">Teaching dinosaurs 
to dance”</p>
<p class="text-component">Trading myths: Addressing misconceptions about trade, jobs, and competitiveness</p>
<p class="text-component">“</p>
<p class="text-component">Deloitte</p>
<p class="text-component">Leadership: Why a perennial issue?”</p>
<p class="text-component">“</p>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component"></p>
<img src="media/cb6534d62fdd906a605563716449fb6a/mck-1-10-full.png" alt=""  class="image-component"/>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">Reporting new research results </p>
<p class="text-component">Sometimes you don’t need a prescriptive 3,000-word article to have impact. Simply relating interesting research or survey results, accompanied by exhibits, may be enough to start a client conversation. It can also be a faster way to the market. My caveat on surveys is that the methodology of many of them is suspect. If the methodology isn’t rigorous, don’t publish the findings.</p>
<img src="media/935ebafc657c26803695be8f3be9652a/bain-1-10-full.png" alt=""  class="image-component"/>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">Needle in a haystack: Patents that inspire agricultural innovation”</p>
<p class="text-component">“</p>
<img src="media/ecca4bb56a3a147223f44ea8435e2ff3/mck-2-10-full.png" alt=""  class="image-component"/>
<p class="text-component">McKinsey & Company </p>
<p class="text-component">The consumer decision journey”</p>
<p class="text-component">“</p>
<p class="text-component">Describing new functional techniques, tools, or approaches </p>
<p class="text-component">The challenge here is to avoid overt marketing; in other words, don’t flog your proprietary solutions. That’s the antithesis of thought leadership. As is so often the case in thought leadership, real-world examples can help bring the utility of the tools alive. </p>
<img src="media/2ba69388047ba7f04736eb6521286297/mck-3-10-full.png" alt=""  class="image-component"/>
<p class="text-component">There’s no shame in revisiting a perennial issue—for example, why customer relationship management systems falter—if you have a fresh take on it. But the positioning is key. Let the reader know immediately that you understand you're tackling an old problem but have a new take on it. </p>
<p class="text-component">Framing a new solution to an old problem  </p>
<p class="text-component">“</p>
<img src="media/6737e21d2dcc13f711308706fec42a50/del-1-10-full.png" alt=""  class="image-component"/>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">Inventing the 21st-century purchasing organization”</p>
<p class="text-component">“</p>
<img src="media/374e14234bf7f9aa2b28526642e2bc8b/placeholder-1-05-full.png" alt=""  class="image-component"/>
<p class="text-component">This may be the most common positioning method in thought leadership. It has served firms well during the COVID-19 pandemic; authors have adopted this approach dozens of times. In general, authors sometimes use a “lessons learned” conceit to organize their pieces.</p>
<p class="text-component">Explaining how changes in market conditions call for a new response   </p>
<p class="text-component">Capgemini</p>
<p class="text-component">COVID-19 and the age of the contactless customer experience: Winning the trust of consumers in a no-touch world</p>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">Reimagine decision making to improve speed and quality”</p>
<p class="text-component">“</p>
<img src="media/ed16edccb82256582b30a9ffe9cf7209/bcg2-02-full.png" alt=""  class="image-component"/>
<img src="media/5cf4f2af59d5610b335d151861a2beec/mck-4-10-10-full.png" alt=""  class="image-component"/>
<p class="text-component">PwC</p>
<p class="text-component">Consumer companies must take leaps, not steps”</p>
<p class="text-component">“</p>
<img src="media/9a6ce1283844cd8b48b7a3a559730df5/pwc-1-10-10-full.png" alt=""  class="image-component"/>
<p class="text-component">This is another common way to get into a subject. I see two keys to making this approach work. First, authors must show that the pitfalls are real challenges—not artificially derived to allow them to opine on a favorite subject. Second, the authors must demonstrate how their prescriptions overcome the pitfalls. Skipping the second part leaves your readers hanging.   

</p>
<p class="text-component">Highlighting common pitfalls that undermine a strategy or an approach   </p>
<p class="text-component">BCG </p>
<p class="text-component">Overcoming the four big barriers to innovation success”</p>
<p class="text-component">“</p>
<img src="media/8a51bfafc208c151c1e4bcb860549c49/bcg-1-10-10-full.png" alt=""  class="image-component"/>
<p class="text-component">There are times when a firm has yet to develop a point of view on a subject but feels compelled to get points on the board. Rather than publishing thin soup—which we see all too often—firms can tap the expertise of an outsider. There are other benefits to this approach: getting quality time with a client or prospect, making nice to a client, showing the public the firm is interested in addressing important business topics, and demonstrating to the business community that the firm has access to influential people. 
</p>
<p class="text-component">Interviewing an external expert    </p>
<p class="text-component">Professional-services firms can produce perfectly acceptable thought leadership without making over-the-top claims about breakthroughs and the like. Readers of thought leadership content are happy for whatever value-adding insights they can get, even if incremental, and savvy enough to know when they are being bamboozled.
