<p class="text-component">In this post, I highlight some of the best thought-leadership articles and reports that cross my desk. I note why they rise to the top of the pile and are worth reading (or skimming), even if they focus on functions or industries outside your areas of interest. Among the criteria I use to make the selections are freshness and provocativeness of insights and timeliness, analytical rigor, depth of prescriptions, and overall readability.

Inflation is the big economic story of the day, with implications for consumers, businesses, and governments. The US Federal Reserve is raising interest rates in an attempt to rein in prices. Given the importance of this issue, professional services firms, with the exception of McKinsey, have published comparatively little thought leadership on how companies should manage inflation. That said, here are some of the better pieces to date:

<p class="text-component">Inflation is forcing B2B CEOs to rethink pricing”</p>
<p class="text-component">Inflation is an investment opportunity, the authors say, not a calamity that inevitably leads to crisis scenarios. They point to three ways in which B2B companies could improve their performance: acting faster (adjust prices quickly to avoid margin erosion), enforcing discipline (consider temporary price escalators), and making nuanced price changes (avoid across-the-board price increases). 

“Instead of viewing inflation narrowly as a signal to raise prices, senior leaders should heed it as a wake-up call to confront the open secret about their pricing practices,” the authors write. “With all eyes focused on pricing, they have an unprecedented opportunity to initiate long-overdue changes that will bring their pricing in line with best practices and help them respond to uncertainty now and in the future.”

</p>
<p class="text-component">Turning inflation disruption into value with six strategic steps”</p>
<p class="text-component">The authors assert that a key to addressing inflation is cost cutting. “Companies that cut costs to improve productivity the most during previous inflationary periods achieved higher total shareholder returns compared with firms that took less action, based on our analysis of 5,700 global companies,” the authors say.

They propose six tactics that allow companies to pursue cost cutting in a way that increases revenue and reduces dependence on tight labor markets while improving employee retention: get spending visibility, differentiate between strategic and nonstrategic spending, unpack the drivers of spending, reduce consumption, eliminate work, and automate.
</p>

<p class="text-component">McKinsey</p>

<img src="media/8f99a06c66a523e3024663983f309d71/pick-four-full.jpeg" alt=""  class="image-component"/>
<p class="text-component">The authors explore how CEOs can guide their companies and external stakeholders through this inflationary period. 

“It’s important to recognize that the CEO’s focus cannot be limited to inflation’s implications for profitability,” the authors write. “Operating in today’s uncertain environment, with a much wider range of stakeholders, means that leaders must think about performance in much broader terms. The rapid decisions CEOs had to make in recent weeks about operations in Russia is only the latest example of these expanded considerations. CEOs must lead with the complete business cycle and their complete slate of stakeholders in mind.”

<p class="text-component">The ‘humane’ way of handling inflation” </p>
<p class="text-component">Korn Ferry</p>
<p class="text-component">“</p>
<p class="text-component">This article offers a different take on the inflation story. Rather than recommending price increases and cost cutting, the authors consider whether this could be a moment to earn goodwill from employees and customers. For example, companies could delay price rises on some products or source goods from less expensive suppliers. If they do raise prices, companies could cite a purpose that improves employees’ well-being, such as transparently publishing a surcharge to cover costs associated with 
the pandemic. 

“This is the moment to be people-centric,” says Divina Gamble, coleader of the nonprofit practice at Korn Ferry. “That ultimately goes for how you treat employees, customers, and the public in general. Leaders have to really show that they’re investing in their people and that it’s not just about money.”
