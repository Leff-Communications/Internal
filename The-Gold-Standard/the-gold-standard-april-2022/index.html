<p class="text-component">Crisis in Ukraine: Respond and reposition”</p>
<p class="text-component">The authors offer eight “potential vectors of disruption” that could affect global business, ordered from “most certain and immediate” (loss of Russian market and assets) to “most uncertain and likely to play out over time” (geopolitical realignment).
