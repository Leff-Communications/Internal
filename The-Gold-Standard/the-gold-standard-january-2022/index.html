<p class="text-component">Last week, my colleague Alia shared her view on some of the trends already dominating content in 2022. This week, we’re looking at what professional services firms and other thought leaders are saying about their expectations for business in 2022.

The Gold Standard has picked out some of the more interesting forecasts, including lists of trends and themes and functional and industry-specific discussions. Authors offer their views on topics ranging from supply chain bottlenecks and labor shortages to the Great Resignation.
</p>

<p class="text-component">Promise and peril”
</p>
<p class="text-component">Full credit to Kearney for taking the road less traveled and focusing on five less obvious—and fascinating—trends: the race for quantum primacy, sharp rise in water dislocations, escalation of ungovernability, central bank digital currencies go mainstream, and the new age of genetic manipulation.</p>
<p class="text-component">What major themes will we see in global media in 2022? What should we see more of?”</p>
<p class="text-component">McKinsey asked journalists and media leaders for their views on the big news topics of 2022. They were asked to respond to two questions: </p>
<img src="media/3103eae34e8dfa0ca8f311f725abd62d/tn-s-promise-and-peril-global-trends-2021-2026-full.jpeg" alt=""  class="image-component"/>
<img src="media/e079cc83c893308394e33ad89e393fb7/pick2-v2-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Major themes and trends for 2022 and beyond</p>
<p class="text-component">“</p>
<p class="text-component">Kearney</p>
<p class="text-component">McKinsey</p>
<p class="text-component">“</p>
<p class="text-component">you predict will dominate media and grab our attention in 2022?</p>
<p class="text-component">– What business, economics, or policy story or theme do  

</p>
<p class="text-component">– What topic do you think will be under-covered, and 

</p>
<p class="text-component">why does it merit more of our attention?  </p>
<p class="text-component">The CEO agenda in 2022: Harnessing the potential of growth jolts”
</p>
<p class="text-component">McKinsey</p>
<p class="text-component">“</p>
<p class="text-component">The coronavirus pandemic prompted innovation and behavioral changes. McKinsey authors argue that these shifts produced a “three-phase ripple effect” in the economy that can spur future growth and prosperity. </p>
<p class="text-component">Priorities for the 
C-suite in 2022</p>
<img src="media/1901926cc14c1d5425eb06ce13c3dbda/bain1-05-full.png" alt=""  class="image-component"/>
<p class="text-component">BCG</p>
<p class="text-component">Eleven BCG partners weigh in with advice for the C-suite, covering topics ranging from committing to net zero and the power of artificial intelligence to rethinking relationships with employees. </p>
<p class="text-component">29 big ideas that 
will change our 
world in 2022”
</p>
<p class="text-component">LinkedIn</p>
<p class="text-component">“</p>
<p class="text-component">At the end of each year, LinkedIn editors ask its “influencers” to share the big ideas they see in the year ahead. This year’s list includes the idea that companies that introduce a four-day workweek could achieve a competitive advantage.</p>
<img src="media/9f2b353c271641d58246e646da3bbef3/1638562539891-full.jpeg" alt=""  class="image-component"/>
<p class="text-component">2022 sector and functional outlooks</p>
<p class="text-component">Artificial intelligence</p>
<p class="text-component">Six AI business predictions for 2022”</p>
<p class="text-component">PwC</p>
<p class="text-component">The authors identify what they consider the six most important AI trends for business in 2022, including the convergence of AI with data and cloud and how simulations will unchain AI’s power.</p>
<p class="text-component">“</p>
<p class="text-component">Chemicals</p>
<p class="text-component">2022 chemical industry outlook: 
On track for a 
strong recovery”
</p>
<p class="text-component">Deloitte</p>
<p class="text-component">“</p>
<p class="text-component">High demand for commodity and specialty chemicals should keep prices strong, these Deloitte authors conclude. But higher costs for raw materials could erode margins. Sustainability and decarbonization will be at the top of the industry agenda.</p>
<p class="text-component">Cybersecurity</p>
<p class="text-component">Cybersecurity considerations 2022: Trust through security</p>
<p class="text-component">KPMG</p>
<p class="text-component">This KPMG report discusses eight considerations that executives should prioritize to address cyberattacks. Among them are adopting security for the cloud and focusing on data privacy.</p>
<p class="text-component">Marketing and sales</p>
<p class="text-component">2022 global marketing trends: Thriving through customer centricity
</p>
<p class="text-component">Deloitte</p>
<p class="text-component">The authors identify seven trends in the marketing world, including how to sell to customers in a “cookie-less” world and “supercharging customer service with AI.”</p>
<p class="text-component">Organization, talent, and the future of work</p>
<p class="text-component">10 key talent and leadership trends for 2022”</p>
<p class="text-component">Korn Ferry</p>
<p class="text-component">This interesting list from the executive search firm Korn Ferry explores topics such as whether the Great Resignation will continue, re-establishing work relationships in a Zoom world, and putting health and wellness center stage in the workplace.</p>
<p class="text-component">“</p>
<p class="text-component">Future of work trends in 2022
</p>
<p class="text-component">Korn Ferry</p>
<p class="text-component">In this Korn Ferry report, the authors discuss seven trends in the future of work: reinvention, scarcity, vitality, sustainability, individuality, inclusivity, and accountability.</p>
<p class="text-component">Retail</p>
<p class="text-component">State of fashion 2022: An uneven recovery and new frontiers</p>
<p class="text-component">McKinsey</p>
<p class="text-component">In this comprehensive report, McKinsey authors find that the global fashion industry is “once again finding its feet,” having adapted to new consumer priorities and using digital to spur growth. But challenges abound, including supply chain disruption, uncertain demand, and profit pressure. </p>
<img src="media/4f793e0f857728eaf3afbfbf7676288f/state-of-fashion-2022-119378677-thumb-1536x1536-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Risk</p>
<p class="text-component">Global risks report 2022
</p>
<p class="text-component">World Economic Forum</p>
<p class="text-component">This World Economic Forum report, prepared in cooperation with Marsh McLennan, SK Group, and the Zurich Insurance Group, presents the results of its annual “Global Risks Perception Survey” and offers an analysis of risks from economic, societal, environmental, and technological tensions. Generally speaking, it doesn’t make for happy reading. For example, only 16 percent of the nearly 1,000 respondents said they were positive and optimistic about the outlook for the world. </p>
<p class="text-component">Supply chain</p>
<p class="text-component">Six key trends impacting global supply chains in 2022”</p>
<p class="text-component">KPMG
</p>
<p class="text-component">These KPMG authors address the continuing effects of the pandemic on the global supply chain. Among the six trends they cite are logistics disruption, production delays, and overreliance on third parties. </p>
<p class="text-component">“</p>
