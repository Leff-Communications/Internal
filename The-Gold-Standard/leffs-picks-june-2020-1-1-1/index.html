<p class="text-component">In this monthly post, I highlight some of the best thought-leadership articles and reports that cross 
my desk. I note why they rise to the top of the pile and are worth reading (or skimming), even if they focus on functions or industries outside your areas of interest. Among the criteria I use to make the selections are freshness and provocativeness of insights and timeliness, analytical rigor, depth of prescriptions, and overall readability.

In the past few months, COVID-19 has dominated professional services firms’ thought-leadership output. More recently, firms have begun publishing on other topics. Below, I’ll review some of the more interesting work not related to COVID-19 they have produced.</p>
<img src="media/6fbd5435da96136e9de95e044e78a513/asset-26-full.png" alt=""  class="image-component"/>
<p class="text-component">Agile</p>
<p class="text-component">Bain & Company</p>
<p class="text-component">Back to top</p>
<img src="media/635ba6b15b5b3feb765f66e80a659b9f/up-arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/386864e1559ddc053aabdc76c4f1e5cf/goldstandard-pattern-edit-01-full.png" alt=""  class="image-component"/>
<p class="text-component">Doing Agile Right</p>
<p class="text-component">Agile may be the most-hyped management trend. Like many professional services firms, Bain has been promoting the merits of agile for several years in its thought leadership. Now, three of its consultants have taken the next step and published a book on the subject, Doing Agile Right. In the introduction, the authors state: “In this book we want to bring agile down to earth, to separate Agile Done Right from Agile Done Wrong.”</p>
<p class="text-component">The BCG Henderson Institute discusses why Europe is behind China and the United States in development of artificial intelligence and what it could do to catch up. The authors are refreshingly blunt about Europe’s challenges—especially its struggle to commercialize AI. And they go as far as touching the third rail of thought leadership by characterizing a group of countries as “underperformers.” 

“The good news: Not all is lost. There’s enormous potential for the development and deployment of AI technologies in Europe because of its large number of global, industry-leading, and world-class industrial companies. As AI becomes more important in the post-Covid-19 world, only companies that adopt the new AI-based digital rules of competition are likely to thrive. Thus, Europe’s companies must incorporate AI into the core of their operational and business models.”</p>
<img src="media/f79c5336a9f8ea5534ab1d813bc84022/asset-27-full.png" alt=""  class="image-component"/>
<p class="text-component">Artificial Intelligence</p>
<p class="text-component">BCG Henderson Institute</p>
<p class="text-component">Europe can catch up in AI, but must act—today”</p>
<p class="text-component">“</p>
<p class="text-component">Capgemini offers a provocative view of the evolution of the fintech world and how incumbent banks might respond. “No longer simply disruptors, FinTechs have matured to become respected, global players with robust acquisition rates and profitability potential. It is up to incumbents to decide where to consider FinTechs formidable competitors or enabling allies.”</p>
<img src="media/01d5ead99aadf2d5dc255f3765b51f7b/asset-28-full.png" alt=""  class="image-component"/>
<p class="text-component">FinTech</p>
<p class="text-component">Capgemini Research Institute and Efma</p>
<p class="text-component">World FinTech report 2020</p>
<p class="text-component">Professional services firms have published extensively on the future of supply chains in the aftermath of 
COVID-19. A report from Kearney highlights its seventh annual US “Reshoring Index,” looking back at 2019 trends in manufacturing imports and exports before the pandemic hit. The results won’t surprise business people following the trade conflict between China and the United States, but putting numbers to the trends is a valuable service. </p>
<img src="media/1bf6b0a5bad4c7c83efc77e94501d221/asset-29-full.png" alt=""  class="image-component"/>
<p class="text-component">Reshoring</p>
<p class="text-component">Kearney</p>
<p class="text-component">Trade war spurs sharp reversal in 2019 Reshoring Index, foreshadowing COVID-19 test of supply chain resilience</p>
<p class="text-component">This article from McKinsey Quarterly weighs in on the debate on stakeholder capitalism and long-term value creation versus short-termism. The authors recently published the seventh edition of Valuation: Measuring and Managing the Value of Companies, one of the leading texts on this subject and from which the article was adapted. 

“Particularly at this time of reflection on the virtues and vices of capitalism, we believe it’s critical that managers and board directors have a clear understanding of what value creation means. For today’s value-minded executives, creating value cannot be limited to simply maximizing today’s share price. Rather, the evidence points to a better objective: maximizing a company’s value to its shareholders, now and in the future.” 
</p>
<img src="media/ae83caf0737a86646739f013a81fcb92/asset-30-full.png" alt=""  class="image-component"/>
<p class="text-component">Valuation</p>
<p class="text-component">McKinsey & Company</p>
<p class="text-component">The value of value creation”</p>
<p class="text-component">“</p>
<p class="text-component">Despite the coronavirus pandemic, the transition from the London Interbank offered Rate (LIBOR) to alternative interest rates by 2021 seems to be proceeding. Trillions of dollars of financial products are tied to LIBOR. Authors from Promontory bring us up to date on the subject: “As firms adjust to the ‘new normal,’ we believe they may need to revisit their transition plans, which could prove challenging. Despite some milestones loosening, firms may find that significant progress needs to be made in a compressed timeframe — according to everything we have seen so far from regulators, 2020 is likely to remain the key year for LIBOR transition.”</p>
<p class="text-component">The LIBOR transition</p>
<p class="text-component">Promontory</p>
<p class="text-component">The LIBOR transition in the wake of COVID-19: Is your program in good health?” </p>
