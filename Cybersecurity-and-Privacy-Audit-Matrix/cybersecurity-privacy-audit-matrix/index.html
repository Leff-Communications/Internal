            <div class="page"><p class="text-component">Cybersecurity and privacy audit matrix</p>
<p class="text-component">Select the blue boxes to view information</p>
<p class="text-component">Accenture</p>

<p class="text-component">Cyber</p>
<p class="text-component">Risk and regulatory</p>
<p class="text-component">Private companies</p>
<p class="text-component">Deals</p>
<p class="text-component">Workforce of the future</p>
<p class="text-component">BCG/Cyber:
Resilience planning by governments and utilities must include a carefully designed cyber 
resilience strategy.</p>
<img src="media/7d190625a2a38b25f867ddab708bd095/leff-bluegray-onwhite-01-full.jpg" alt=""  class="image-component"/>
<p class="text-component">EY</p>
<p class="text-component">IBM</p>
<p class="text-component">KPMG</p>
<p class="text-component">McKinsey</p>
<p class="text-component">Oliver Wyman</p>
<p class="text-component">Protiviti</p>
<p class="text-component">Digital and emerging tech</p>
<p class="text-component">Fit for growth</p>
<p class="text-component">Part of a coherent thought platform with fresh insights and a strong prescriptive section</p>
<p class="text-component">Content provides general commentary or discusses a topic but lacks depth</p>
<img src="media/3a8e0801fbb655b82ac79e2d27b34d39/click-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Capgemini/Cyber:
Cybersecurity contributes significantly to positive customer-satisfaction ratings; stronger trust in a retailer can lead to an uptick in consumer spending.</p>
<p class="text-component">Deloitte/Cyber:
State CISOs can improve a state's cybersecurity posture by advocating for dedicated cyber funding, enabling innovation, and teaming with the private sector and higher education for new talent.
The US electric power sector is one of the most vulnerable to cyberthreats; protecting the supply chain can decrease the threat.</p>
<p class="text-component">Protiviti/Cyber:
New developments in our digital ecosystem are occurring at a pace slower than the corresponding cybersecurity measures; companies should increase cybersecurity investment to protect against rising risks.</p>
<p class="text-component">Accenture/Workforce of the future:
Developing a "cyber-committed" CEO and board can help companies better manage cyber risk and cyberattack response.</p>
<p class="text-component">McKinsey/Workforce of the future:
Governments must prepare their workforce for new cyber threats, including defining accountability and cybersecurity operations, building a talent pipeline, and working with the private sector to strengthen the ecosystem.
Cyber programs that don't create a culture of cybersecurity are neglecting a significant portion of their risk profile.</p>
<p class="text-component">Protiviti/Digital and emerging tech:
The tech industry provides much of the world's digital infrastructure, and therefore its cybersecurity is paramount to protecting the rest of the world's economy.</p>
<p class="text-component">Accenture/Fit for growth:
Trust in the digital economy is eroding, and business leaders must respond by safeguarding against "Internet fragility" </p>
<p class="text-component">BCG/Fit for growth:
The best way to determine if your company is secure enough is to ask the right questions, including about risk appetite, effective investing, and making those investments work.</p>
<p class="text-component">EY/Fit for growth:
Cybersecurity spending is on the rise, but cyber readiness still lags. Companies must build a comprehensive, innovative cybersecurity strategy that prioritizes the customer experience.</p></div>
