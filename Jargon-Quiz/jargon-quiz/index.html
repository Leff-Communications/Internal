    <noscript>
        
            <div class="page"><p class="text-component">How do you feel about common 
jargon found in job ads?</p>
<p class="text-component">Take our quiz to find out</p>
<img src="media/2202213fbe028da1e13e673ff3f19b03/cerospngs-01-full.png" alt=""  class="image-component"/>
<img src="media/bb8b47ef795b4e028855b85203b5a7c9/cerospngs1-1-01-full.png" alt=""  class="image-component"/>
<img src="media/067c7c437a957efff81937d53b9a763d/cerospngs-02-full.png" alt=""  class="image-component"/>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">How do you feel about the phrase 
“team player”?</p>
<img src="media/244c385d5ebb5f180724860b3b383a73/cerospngs-03-full.png" alt=""  class="image-component"/>
<p class="text-component">Sounds like 
something a middle school soccer 
coach would say. 
No thanks. </p>
<p class="text-component">A</p>
<p class="text-component">I don’t mind it, 
but it’s overused.</p>
<p class="text-component">B</p>
<p class="text-component">I like it. 
It connotes a team culture.</p>
<p class="text-component">C</p></div>
            <div class="page"><p class="text-component">What about 
“hit the ground running”? </p>
<p class="text-component">Hearing that makes 
me want to trip 
you while you run.</p>
<p class="text-component">A</p>
<p class="text-component">I’m neither 
nauseated nor 
inspired by it.</p>
<p class="text-component">B</p>
<p class="text-component">It’s active and 
full of enthusiasm.</p>
<p class="text-component">C</p>
<img src="media/127549a3ad8bee1c2dc42f1ac8ccf0be/cerospngs-04-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">We’re seeing a lot of job posts 
that look for a “proven track record.” 
What’s your stance?</p>
<p class="text-component">Why can’t you 
just say experience?</p>
<p class="text-component">A</p>
<p class="text-component">It sure does 
beat asking about experience.</p>
<p class="text-component">B</p>
<p class="text-component">It’s so dynamic! </p>
<p class="text-component">C</p>
<img src="media/06ec8eeba4ba99b75ace1efaa6f0ed90/cerospngs-05-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">Would you ever ask someone to 
“think outside the box”? </p>
<p class="text-component">I’ve heard that 
four times today 
already, and it’s not 
even 10 am. </p>
<p class="text-component">A</p>
<p class="text-component">I only use that term 
with my kids.</p>
<p class="text-component">B</p>
<p class="text-component">It’s perfect for 
telling my team to 
be creative. </p>
<p class="text-component">C</p>
<img src="media/60d23b55045da0773599ee30ba912a63/cerospngs-06-full.png" alt=""  class="image-component"/></div>
            <div class="page"><p class="text-component">Would you use the phrase 
“thought shower”? </p>
<p class="text-component">If I ever use this phrase, please fire 
me immediately.</p>
<p class="text-component">A</p>
<p class="text-component">Give me a second; 
I need to go 
Google what a thought shower is.</p>
<p class="text-component">B</p>
<p class="text-component">Sounds
invigorating!</p>
<p class="text-component">C</p>
<img src="media/ea2bdee5270ee73b5d934bd6f6abe768/cerospngs-07-full.png" alt=""  class="image-component"/></div>
            <div class="page"><img src="media/ca8ce5301017a8171e95f864890b1091/cerospngs-08-full.png" alt=""  class="image-component"/>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Start over</p>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Your Jargon Barometer: </p>
<p class="text-component">Embrace It All</p>
<p class="text-component">Would you apply for the job? 
You wrote the damn ad! 
Don’t fight the jargon train—
get on it!</p></div>
            <div class="page"><img src="media/ca8ce5301017a8171e95f864890b1091/cerospngs-08-full.png" alt=""  class="image-component"/>
<p class="text-component">Your Jargon Barometer: </p>
<p class="text-component">Switzerland</p>
<p class="text-component">You’re not offended by these phrases—just more 
perplexed or slightly amused. 
You believe jargon could 
help bring people together 
but also recognize it can 
be a slippery slope.  </p>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Start over</p></div>
            <div class="page"><img src="media/ca8ce5301017a8171e95f864890b1091/cerospngs-08-full.png" alt=""  class="image-component"/>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/>
<img src="media/4b9ad11c0b27b7e05431213ee234eb6f/arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Start over</p>
<p class="text-component">Your Jargon Barometer: </p>
<p class="text-component">This is Bulls**t</p>
<p class="text-component">We’re guessing you 
aced grammar—and maybe
minored in Latin. Any phrase that even sniffs of jargon 
sets your radar off, and 
it’s part of your life’s mission 
to squash that usage 
immediately. </p></div>
