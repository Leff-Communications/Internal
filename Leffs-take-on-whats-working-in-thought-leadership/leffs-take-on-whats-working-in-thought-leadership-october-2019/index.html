            <div class="page"><p class="text-component">Leff’s take on what’s working in thought leadership </p>
<p class="text-component">As some of you know, we’ve started a monthly feature, 
the Gold Standard, highlighting strong pieces of thought leadership from professional services firms. The idea is to show what “good” looks like in the thought leadership market. With that in mind, we also plan to offer occasional dissections” of an article or report that show specifically why a piece hits the mark.

Our second review looks at a recently published article from Heidrick & Struggles, “Upending tradition: Modeling tomorrow’s cybersecurity organization.” I chose this piece because it’s a good example of authors demonstrating mastery of a subject through exceptional detail.</p>

<img src="media/a52a58077d750260241925c81309995b/page-tear-full.png" alt=""  class="image-component"/>

<p class="text-component">Section 10</p>
<p class="text-component">The authors don’t waste any time letting us know what this story is about.</p>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Nice summary of 
the situation and the 
high stakes.

In some cases, authors will elaborate on the forces at work in a background section following the introduction. These authors jump right into the subject matter.</p>
<p class="text-component">The authors make it clear there aren’t easy answers to this business problem.</p>
<p class="text-component">The authors summarize the prescriptions that 
will be addressed later in the piece.</p>
<p class="text-component">The introductions of many pieces end with 
a call to action. That would have been useful here, if for no other reason than to help 
the introduction end 
less abruptly.</p>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>

<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>

<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Early use of an example. 
As you’ll see, this article incorporates quite a few, 
which really helps to bring 
the topic to life.</p>
<p class="text-component">This is interesting from a 
competitive perspective. The authors suggest they can do strategy and organizational consulting, not just executive search.</p>
<p class="text-component">This a good example of showing rather than telling.</p>
<img src="media/6f6c25562e4628162c18393b61b2b21a/h-s-article-03-full.png" alt=""  class="image-component"/>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Describing these models is a great way to illustrate the story. It demonstrates that the authors know what they’re talking about.</p>
<p class="text-component">I really like company examples where things don’t work out as intended. We don’t see that often in thought leadership from professional services firms.</p>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<p class="text-component">Many pieces of thought leadership avoid discussions of challenges, perhaps because that approach</p>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/c920085bb4bef953bc8821d65ffb7ea1/text-lines-icon-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>
<img src="media/89ed0734f616f5791cfe83755fd7eed3/text-button-2-full.png" alt=""  class="image-component"/>

<p class="text-component">It’s great how the authors make clear through

<p class="text-component">More challenges discussed. The authors make it clear that these choices are not simple.</p>

<p class="text-component">This section reinforces for
