            <div class="page"><p class="text-component">Aftersun</p>
<p class="text-component">Tina Cai</p>
<p class="text-component">Aftersun is about memory—or more precisely, the act of remembering. From the perspective of a young woman looking back on her childhood, the movie renders the sensory details of a father–daughter vacation in the 1980s with painstaking specificity; pulsing beneath is a constant search for answers. What was real? Where were the signs? And how did they lead us here?</p>
<p class="text-component">KC Esper</p>
<p class="text-component">South Korea’s movie and television game is incredibly strong, and more projects have gained deserved notoriety over the past few years (I’m looking at you, Squid Game and Parasite). Decision to Leave is just another example of ingenuity from South Korea. Directed by Park Chan-wook—who is known for dark masterpieces like Oldboy and The Handmaiden—the movie is a journey from start to finish, encapsulating complex feelings of lust, grief, tenderness, and despair all while keeping you on the edge of your seat. The film was both beautifully made and crushingly complicated, which is what I want in every piece of media or literature I consume. It’s a literal cliff-hanger, and it’s worth a watch. </p>
<p class="text-component">Enola
Holmes 2</p>
<p class="text-component">Jen Thiele</p>
<p class="text-component">Mystery, suspense, adventure, love—you get it all in the Enola Holmes sequel! While ill one weekend, I finally watched the latest installments in the Sherlock Holmes universe. In both movies, the focus is on his younger sister, played by Stranger Things’s Millie Bobby Brown, with Helena Bonham Carter as the Holmes matriarch. While breaking the fourth wall in jest, Enola Holmes 2 is entertaining and tackles perceptions of gender. I also have to mention that the movie was produced by Millie Bobby Brown and her sister Paige. I highly recommend it if you are looking for a little fun and a break from run-of-the-mill mystery thrillers.</p>
<p class="text-component">The Banshees
of Inisherin</p>
<p class="text-component">Justin Durkin</p>
<p class="text-component">Martin McDonagh’s The Banshees of Inisherin is a surprisingly dark, yet equally hilarious, Irish comedy starring Colin Farrell and Brendan Gleeson. At its core, the movie is about a man changing his life and the consequences of doing so, including how it affects people indirectly. It is quiet yet moving, and I’m still thinking about the scenery and music, which transported me to the fictional island off the coast of Ireland. And as a person from an Irish family, the idea of pushing down negative emotions resonated with me. “Fecking hell!”</p>
<p class="text-component">Elvis</p>
<p class="text-component">Annie Hanigan</p>
<p class="text-component">Before watching this movie, I knew very about little about Elvis’s personal and professional life. This movie opened my eyes not only to that but also to the music industry and how things can go wrong behind the scenes. Elvis had a lot of people in his life that only cared about getting fame and fortune by being associated with him, which ultimately led to his downfall. I felt and learned a lot—both signs of a great movie!</p>
<img src="media/8164bcc399ec428474007b853c0992e5/enola-holmes-2-full.jpg" alt=""  class="image-component"/>
<img src="media/57b5464d6da28415668257cba9cb6fe6/aftersun-full.jpg" alt=""  class="image-component"/>
<img src="media/94df6a2c64d0387f8ff1d7444c129425/decision-to-leave-full.jpg" alt=""  class="image-component"/>
<img src="media/2227f6c7b5f3f9af98e3c5189c82b433/elvis-full.jpg" alt=""  class="image-component"/>
<img src="media/be647bf7bd9292c3d5f0450a626e64ad/the-banshees-of-inisherin-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Back to top</p>
<img src="media/874af7755ba64420de846878f889deda/processed-svg-up-arrow-icon.svg" alt=""  class="image-component"/>
<p class="text-component">Justin
designer</p>
<img src="media/32d58e3afd968c8e4fd81f04fddbe861/justin-full.png" alt=""  class="image-component"/>
<p class="text-component">At the end of last year, I reviewed the 10 best movies of 2021. At that time, theaters were finally reopening, and people were just starting to brave them. A year later, the moviegoing experience is almost back in full force.

So many great movies have been released this year. But because my wife and I welcomed our first child at the end of last year—not to mention we moved and tackled some home renovations this year—I haven’t seen as many of them as I’d like. Luckily, we have a lot of movie lovers at Leff. Below, some of my colleagues and I share our favorite movies of the year.</p>
<p class="text-component">Everything
Everywhere
All at Once</p>
<p class="text-component">Juan Sosa</p>
<p class="text-component"> This movie is truly everywhere and has everything: comedy, romance, action, and suspense—all paired with killer visuals. Comedy is consistently used to break down the walls of heavy topics such as generational trauma and regret in a way that anyone can understand and process.</p>
<img src="media/a7eb6c03da96a0c2f2dac609a6ceee39/everything-everywhere-all-at-once-full.jpg" alt=""  class="image-component"/>
<p class="text-component">The
Northman</p>
<p class="text-component">David Peak</p>
<p class="text-component">I love cosmic sword-and-sorcery weirdness, and Robert Eggers’s movie The Northman more than delivers. Based on the legend of Amleth, which was the inspiration for Shakespeare’s Hamlet, The Northman strikes just the right balance between brutal, trippy, and tragic. </p>
<img src="media/3aacee902340a2b41c698afcfd7c187e/the-northman-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Prey</p>
<p class="text-component">Caty Mick</p>
<p class="text-component">Prey is a surprisingly great addition to the Predator film series with a clever and simple premise: in the eighteenth century, a young Comanche woman must protect her tribe from an invisible terror.</p>
<img src="media/8fe0e9e9167c267f2c3ec272c2d774d5/prey-full.jpg" alt=""  class="image-component"/>
<p class="text-component">See How
They Run</p>
<p class="text-component">Ross Middleton</p>
<p class="text-component">A well-paced whodunit that came and went with little fanfare, See How They Run deserves more praise. It’s light, fun, and self-aware, and though the movie boasts a strong ensemble cast, it’s Saoirse Ronan’s picture: she sets the tone in a film that’s suitable for all audiences but ideal for fans of mystery or farce. See How They Run charms with lush sets, a smart structure, and twists befitting the Agatha Christie source material. Put on some tea and enjoy this one on a rainy afternoon. </p>
<img src="media/6792812fe2787e0d0f7c69c4c56d3b60/see-how-they-run-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Top Gun:
Maverick</p>
<p class="text-component">Jennifer Bulat</p>
<p class="text-component">I was 16 when Top Gun premiered. I saw it in the theater twice, as I did with Maverick. On my first viewing of the latter, as the percussion began with the swirl of stars around the Paramount logo, I teared up. This is what happens when nostalgia meets a perfect summer movie. If only every sequel could be this good.</p>
<img src="media/d2b1d7d14d929c5b9cb836bdaf488bb1/top-gun-maverick-full.jpg" alt=""  class="image-component"/>
<p class="text-component">Decision
